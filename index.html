<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Binary Trading Platform - Snow UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(to bottom right, #e0f7ff, #cfd8dc);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .mobile-frame {
      width: 420px;
      height: 900px;
      background: linear-gradient(to bottom, #f5fafd, #e0f0f6);
      border-radius: 38px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15), 0 0 0 8px #cfd8dc;
      position: relative;
      overflow: hidden;
      border: 2px solid #d0e3ef;
      display: flex;
      flex-direction: column;
    }
    .header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #e8f4fa;
      border-bottom: 1px solid #d6e4ea;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .demo-label {
      background: #b3e5fc;
      color: #01579b;
      padding: 4px 10px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 13px;
    }
    .balance {
      font-weight: bold;
      color: #00796b;
      font-size: 18px;
    }
    .deposit-btn {
      background: #00c853;
      color: #fff;
      border: none;
      padding: 8px 18px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .deposit-btn:hover {
      background: #00b248;
    }
    .market-area, .market-selector, .leaderboard {
      background: linear-gradient(to top, #f1fafe, #dbeeff);
      height: 520px;
      margin: 14px;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid #cfd8dc;
      position: relative;
      display: none;
    }
    .market-area.active, .market-selector.active, .leaderboard.active {
      display: block;
    }
    .market-area iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .market-selector ul {
      list-style: none;
      padding: 20px;
      margin: 0;
      max-height: 480px;
      overflow-y: auto;
    }
    .market-selector li {
      background: #ffffff;
      margin-bottom: 10px;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #cfd8dc;
      cursor: pointer;
      font-weight: 600;
      color: #00796b;
      transition: background 0.2s ease;
    }
    .market-selector li:hover {
      background: #e0f2f1;
    }
    .form-section {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      background: #f4fbfe;
      border-top: 1px solid #d6e4ea;
    }
    .form-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .form-row label {
      font-size: 15px;
      color: #607d8b;
    }
    .form-row input {
      background: #ffffff;
      border: 1px solid #cfd8dc;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 16px;
      width: 130px;
      color: #37474f;
    }
    .form-row input:focus {
      border: 1.5px solid #29b6f6;
      outline: none;
    }
    .action-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
    }
    .up-btn, .down-btn {
      width: 48%;
      padding: 14px 0;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .up-btn {
      background: #26a69a;
    }
    .up-btn:hover {
      background: #2bbbad;
    }
    .down-btn {
      background: #ef5350;
    }
    .down-btn:hover {
      background: #e53935;
    }
    .bottom-nav {
      height: 60px;
      background: #d7ecf5;
      border-top: 1px solid #cfd8dc;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 10px #b0bec5;
    }
    .nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #455a64;
      opacity: 0.8;
      cursor: pointer;
      user-select: none;
    }
    .nav-btn svg {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }
    .nav-btn.active {
      opacity: 1;
      color: #00796b;
    }

    /* লিডারবোর্ড টেবিল স্টাইল */
    .leaderboard table {
      width: 100%;
      border-collapse: collapse;
    }
    .leaderboard th, .leaderboard td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #cfd8dc;
      font-weight: 600;
      color: #00796b;
    }
    .leaderboard th {
      background: #b3e5fc;
      border-radius: 10px 10px 0 0;
    }

    @media (max-width: 480px) {
      .mobile-frame {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="mobile-frame">
    <div class="header">
      <div class="header-left">
        <span class="demo-label">DEMO</span>
        <span class="balance" id="balanceDisplay">$10,000.00</span>
      </div>
      <button class="deposit-btn" id="depositBtn">Deposit</button>
    </div>

    <!-- Market Chart View -->
    <div class="market-area active" id="marketArea">
      <iframe
        id="marketFrame"
        src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_bbb&symbol=FX:EURUSD&interval=5&hidesidetoolbar=1&symboledit=1&saveimage=1&toolbarbg=f1f3f6&studies=[]&theme=light&style=1&timezone=Asia%2FDhaka&withdateranges=1&hidevolume=0&hideideas=1&enabled_features=&disabled_features="
        allowfullscreen
        loading="lazy"
      ></iframe>
    </div>

    <!-- Market Selector View -->
    <div class="market-selector" id="marketSelector">
      <ul>
        <li data-symbol="FX:EURUSD">EUR/USD</li>
        <li data-symbol="FX:GBPUSD">GBP/USD</li>
        <li data-symbol="FX:USDJPY">USD/JPY</li>
        <li data-symbol="FX:AUDUSD">AUD/USD</li>
        <li data-symbol="FX:USDCAD">USD/CAD</li>
        <li data-symbol="FX:USDCHF">USD/CHF</li>
        <li data-symbol="FX:NZDUSD">NZD/USD</li>
        <li data-symbol="FX:EURGBP">EUR/GBP</li>
      </ul>
    </div>

    <!-- Leaderboard View -->
    <div class="leaderboard" id="leaderboard">
      <table>
        <thead>
          <tr>
            <th>র‍্যাঙ্ক</th>
            <th>ট্রেডার</th>
            <th>ব্যালেন্স</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>1</td><td>সাকসেস ট্রেডার</td><td>$15,000</td></tr>
          <tr><td>2</td><td>ট্রেডিং এক্সপার্ট</td><td>$12,500</td></tr>
          <tr><td>3</td><td>প্রফিট মাস্টার</td><td>$11,800</td></tr>
          <tr><td>4</td><td>বিনিয়োগ গুরু</td><td>$10,700</td></tr>
          <tr><td>5</td><td>নতুন ট্রেডার</td><td>$10,000</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Trade Form -->
    <div class="form-section" id="formSection">
      <div class="form-row">
        <label for="investment">ইনভেস্টমেন্ট (USD):</label>
        <input type="number" id="investment" min="1" step="1" value="100" />
      </div>
      <div class="form-row">
        <label for="timeframe">টাইমফ্রেম (মিনিট):</label>
        <input type="number" id="timeframe" min="1" max="60" step="1" value="5" />
      </div>
      <div class="action-buttons">
        <button class="up-btn" id="upBtn">UP</button>
        <button class="down-btn" id="downBtn">DOWN</button>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <div class="nav-btn active" id="navHome">
        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
        <span>হোম</span>
      </div>
      <div class="nav-btn" id="navMarkets">
        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M4 6h16v2H4zm0 5h10v2H4zm0 5h7v2H4z"/></svg>
        <span>মার্কেটস</span>
      </div>
      <div class="nav-btn" id="navLeaderboard">
        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm-3 6h6v-2H9v2zm-6 6h18v-2H3v2z"/></svg>
        <span>লিডারবোর্ড</span>
      </div>
      <div class="nav-btn" id="navProfile">
        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5zm0 2c-3 0-8 1.5-8 4.5V21h16v-2.5c0-3-5-4.5-8-4.5z"/></svg>
        <span>প্রোফাইল</span>
      </div>
    </div>
  </div>

<script>
  // ব্যালেন্স ম্যানেজমেন্ট
  let balance = 10000.00;
  const balanceDisplay = document.getElementById('balanceDisplay');
  const investmentInput = document.getElementById('investment');
  const timeframeInput = document.getElementById('timeframe');
  const upBtn = document.getElementById('upBtn');
  const downBtn = document.getElementById('downBtn');
  const depositBtn = document.getElementById('depositBtn');

  function updateBalanceDisplay() {
    balanceDisplay.textContent = '$' + balance.toFixed(2);
  }

  // ডিপোজিট বাটন: কনসেপ্ট হিসেবে ইনভেস্টমেন্ট বাড়াবে
  depositBtn.addEventListener('click', () => {
    let dep = prompt('Deposit amount in USD:', '500');
    if (dep !== null) {
      let amount = parseFloat(dep);
      if (!isNaN(amount) && amount > 0) {
        balance += amount;
        updateBalanceDisplay();
        alert('Successfully deposited $' + amount.toFixed(2));
      } else {
        alert('Please enter a valid amount!');
      }
    }
  });

  // ট্রেড করার ফাংশন
  function placeTrade(direction) {
    let invest = parseFloat(investmentInput.value);
    if (isNaN(invest) || invest <= 0) {
      alert('Please enter a valid investment amount!');
      return;
    }
    if (invest > balance) {
      alert('Insufficient balance!');
      return;
    }

    // ব্যালেন্স থেকে ইনভেস্টমেন্ট কমানো
    balance -= invest;
    updateBalanceDisplay();

    // সিম্পল রেজাল্ট জেনারেশন (৫০% চ্যান্স প্রফিট)
    // বাস্তবে এখানে মার্কেট ও টাইমফ্রেম অনুযায়ী সিগন্যাল দেওয়া হবে
    setTimeout(() => {
      let won = Math.random() < 0.5; // ৫০% সম্ভাবনা জিতে যাওয়ার
      if (won) {
        // 80% লাভ
        let profit = invest * 0.8;
        balance += invest + profit; // ইনভেস্টমেন্ট + লাভ যোগ করা
        alert(`Congrats! You won the trade (${direction}). Profit: $${profit.toFixed(2)}`);
      } else {
        alert(`Sorry, you lost the trade (${direction}).`);
      }
      updateBalanceDisplay();
    }, (timeframeInput.value || 5) * 1000); // সেকেন্ড হিসেবে টাইমফ্রেম (ডেমো জন্য দ্রুত)
  }

  upBtn.addEventListener('click', () => placeTrade('UP'));
  downBtn.addEventListener('click', () => placeTrade('DOWN'));

  // নেভিগেশন কন্ট্রোল
  const navHome = document.getElementById('navHome');
  const navMarkets = document.getElementById('navMarkets');
  const navLeaderboard = document.getElementById('navLeaderboard');
  const navProfile = document.getElementById('navProfile');

  const marketArea = document.getElementById('marketArea');
  const marketSelector = document.getElementById('marketSelector');
  const leaderboard = document.getElementById('leaderboard');
  const formSection = document.getElementById('formSection');

  function clearActive() {
    navHome.classList.remove('active');
    navMarkets.classList.remove('active');
    navLeaderboard.classList.remove('active');
    navProfile.classList.remove('active');

    marketArea.classList.remove('active');
    marketSelector.classList.remove('active');
    leaderboard.classList.remove('active');

    formSection.style.display = 'none';
  }

  navHome.addEventListener('click', () => {
    clearActive();
    navHome.classList.add('active');
    marketArea.classList.add('active');
    formSection.style.display = 'flex';
  });

  navMarkets.addEventListener('click', () => {
    clearActive();
    navMarkets.classList.add('active');
    marketSelector.classList.add('active');
  });

  navLeaderboard.addEventListener('click', () => {
    clearActive();
    navLeaderboard.classList.add('active');
    leaderboard.classList.add('active');
  });

  navProfile.addEventListener('click', () => {
    clearActive();
    navProfile.classList.add('active');
    alert('প্রোফাইল সেকশন বর্তমানে সক্রিয় নয়।');
  });

  // মার্কেট লিস্ট থেকে সিলেক্ট করলে চার্ট পরিবর্তন
  document.querySelectorAll('.market-selector li').forEach(item => {
    item.addEventListener('click', () => {
      const symbol = item.getAttribute('data-symbol');
      const iframe = document.getElementById('marketFrame');
      const newSrc = `https://s.tradingview.com/widgetembed/?frameElementId=tradingview_bbb&symbol=${symbol}&interval=5&hidesidetoolbar=1&symboledit=1&saveimage=1&toolbarbg=f1f3f6&studies=[]&theme=light&style=1&timezone=Asia%2FDhaka&withdateranges=1&hidevolume=0&hideideas=1&enabled_features=&disabled_features=`;
      iframe.src = newSrc;
      navHome.click();
    });
  });

  // প্রথমে ব্যালেন্স দেখাও
  updateBalanceDisplay();
</script>
</body>
</html>

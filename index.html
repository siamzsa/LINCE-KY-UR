<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Binary Trading Platform - Snow UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(to bottom right, #e0f7ff, #cfd8dc);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .mobile-frame {
      width: 420px;
      height: 900px;
      background: linear-gradient(to bottom, #f5fafd, #e0f0f6);
      border-radius: 38px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15), 0 0 0 8px #cfd8dc;
      position: relative;
      overflow: hidden;
      border: 2px solid #d0e3ef;
      display: flex;
      flex-direction: column;
    }
    .header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #e8f4fa;
      border-bottom: 1px solid #d6e4ea;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .demo-label {
      background: #b3e5fc;
      color: #01579b;
      padding: 4px 10px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 13px;
    }
    .balance {
      font-weight: bold;
      color: #00796b;
      font-size: 18px;
    }
    .deposit-btn {
      background: #00c853;
      color: #fff;
      border: none;
      padding: 8px 18px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .deposit-btn:hover {
      background: #00b248;
    }
    .market-area, .market-selector, .leaderboard, .trade-history {
      background: linear-gradient(to top, #f1fafe, #dbeeff);
      height: 520px;
      margin: 14px;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid #cfd8dc;
      position: relative;
      display: none;
    }
    .market-area.active, .market-selector.active, .leaderboard.active, .trade-history.active {
      display: block;
    }
    .market-area iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .market-selector ul {
      list-style: none;
      padding: 20px;
      margin: 0;
      max-height: 480px;
      overflow-y: auto;
    }
    .market-selector li {
      background: #ffffff;
      margin-bottom: 10px;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #cfd8dc;
      cursor: pointer;
      font-weight: 600;
      color: #00796b;
      transition: background 0.2s ease;
    }
    .market-selector li:hover {
      background: #e0f2f1;
    }
    .form-section {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      background: #f4fbfe;
      border-top: 1px solid #d6e4ea;
    }
    .form-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .form-row label {
      font-size: 15px;
      color: #607d8b;
    }
    .form-row input {
      background: #ffffff;
      border: 1px solid #cfd8dc;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 16px;
      width: 130px;
      color: #37474f;
    }
    .form-row input:focus {
      border: 1.5px solid #29b6f6;
      outline: none;
    }
    .action-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
    }
    .up-btn, .down-btn {
      width: 48%;
      padding: 14px 0;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .up-btn {
      background: #26a69a;
    }
    .up-btn:hover {
      background: #2bbbad;
    }
    .down-btn {
      background: #ef5350;
    }
    .down-btn:hover {
      background: #e53935;
    }
    .bottom-nav {
      height: 60px;
      background: #d7ecf5;
      border-top: 1px solid #cfd8dc;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 10px #b0bec5;
    }
    .nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #455a64;
      opacity: 0.8;
      cursor: pointer;
      user-select: none;
    }
    .nav-btn svg {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }
    .nav-btn.active {
      opacity: 1;
      color: #00796b;
    }

    /* লিডারবোর্ড টেবিল স্টাইল */
    .leaderboard table, .trade-history table {
      width: 100%;
      border-collapse: collapse;
    }
    .leaderboard th, .leaderboard td, .trade-history th, .trade-history td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #cfd8dc;
      font-weight: 600;
      color: #00796b;
    }
    .leaderboard th, .trade-history th {
      background: #b3e5fc;
      border-radius: 10px 10px 0 0;
    }

    .trade-history tbody tr:nth-child(odd) {
      background: #eaf6fb;
    }
    .trade-history tbody tr:nth-child(even) {
      background: #ffffff;
    }

    @media (max-width: 480px) {
      .mobile-frame {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="mobile-frame">
    <div class="header">
      <div class="header-left">
        <span class="demo-label">DEMO</span>
        <span class="balance" id="balanceDisplay">$10,000.00</span>
      </div>
      <button class="deposit-btn" id="depositBtn">Deposit</button>
    </div>

    <!-- Market Chart View -->
    <div class="market-area active" id="marketArea">
      <iframe
        id="marketFrame"
        src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_bbb&symbol=FX:EURUSD&interval=5&hidesidetoolbar=1&symboledit=1&saveimage=1&toolbarbg=f1f3f6&studies=[]&theme=light&style=1&timezone=Asia%2FDhaka&withdateranges=1&hidevolume=0&hideideas=1&enabled_features=&disabled_features="
        allowfullscreen
        loading="lazy"
      ></iframe>
    </div>

    <!-- Market Selector View -->
    <div class="market-selector" id="marketSelector">
      <ul>
        <li data-symbol="FX:EURUSD">EUR/USD</li>
        <li data-symbol="FX:GBPUSD">GBP/USD</li>
        <li data-symbol="FX:USDJPY">USD/JPY</li>
        <li data-symbol="FX:AUDUSD">AUD/USD</li>
        <li data-symbol="FX:USDCAD">USD/CAD</li>
        <li data-symbol="FX:USDCHF">USD/CHF</li>
        <li data-symbol="FX:NZDUSD">NZD/USD</li>
        <li data-symbol="FX:EURGBP">EUR/GBP</li>
        <li data-symbol="FX:EURJPY">EUR/JPY</li>
        <li data-symbol="FX:GBPJPY">GBP/JPY</li>
      </ul>
    </div>

    <!-- Leaderboard View -->
    <div class="leaderboard" id="leaderboard">
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>User</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody">
          <!-- ডাটা জাভাস্ক্রিপ্টে যুক্ত হবে -->
        </tbody>
      </table>
    </div>

    <!-- Trade History View -->
    <div class="trade-history" id="tradeHistory">
      <table>
        <thead>
          <tr>
            <th>টাইম</th>
            <th>ট্রেড</th>
            <th>অ্যামাউন্ট</th>
            <th>রেজাল্ট</th>
            <th>ব্যালেন্স</th>
          </tr>
        </thead>
        <tbody id="tradeHistoryBody">
          <!-- ট্রেড হিস্টোরি এখানে দেখানো হবে -->
        </tbody>
      </table>
    </div>

    <!-- Trading Form -->
    <div class="form-section" id="tradingForm">
      <div class="form-row">
        <label for="marketSelectBtn">Market:</label>
        <button id="marketSelectBtn" style="font-weight:600; padding:8px 14px; border-radius:8px; border:1px solid #cfd8dc; background:#fff; color:#00796b; cursor:pointer;">
          Select Market
        </button>
      </div>

      <div class="form-row">
        <label for="amountInput">Amount ($):</label>
        <input type="number" id="amountInput" value="500" min="10" max="5000" step="10" />
      </div>

      <div class="form-row">
        <label for="durationSelect">Duration (min):</label>
        <select id="durationSelect">
          <option value="1">1</option>
          <option value="3" selected>3</option>
          <option value="5">5</option>
          <option value="10">10</option>
        </select>
      </div>

      <div class="action-buttons">
        <button class="up-btn" id="upBtn">UP</button>
        <button class="down-btn" id="downBtn">DOWN</button>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <div class="nav-btn active" data-target="marketArea" id="navMarket">
        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg>
        মার্কেট
      </div>
      <div class="nav-btn" data-target="marketSelector" id="navSelector">
        <svg fill="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/></svg>
        সিলেক্টর
      </div>
      <div class="nav-btn" data-target="leaderboard" id="navLeaderboard">
        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M4 12h4v8H4zM10 8h4v12h-4zM16 4h4v16h-4z"/></svg>
        লিডারবোর্ড
      </div>
      <div class="nav-btn" data-target="tradeHistory" id="navTradeHistory">
        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M3 3h18v18H3V3zm2 10h3v3H5v-3zm4-4h6v6H9v-6z"/></svg>
        ট্রেড হিস্টোরি
      </div>
    </div>
  </div>

  <script>
    // ব্যালেন্স ডিফল্ট মান
    let balance = 10000;
    const balanceDisplay = document.getElementById('balanceDisplay');
    const depositBtn = document.getElementById('depositBtn');
    const marketFrame = document.getElementById('marketFrame');

    // নেভিগেশন বাটনস এবং প্যানেলস
    const navButtons = document.querySelectorAll('.nav-btn');
    const panels = {
      marketArea: document.getElementById('marketArea'),
      marketSelector: document.getElementById('marketSelector'),
      leaderboard: document.getElementById('leaderboard'),
      tradeHistory: document.getElementById('tradeHistory')
    };

    // লিডারবোর্ড ডাটা (ডেমো ইউজার সহ)
    let leaderboardData = [
      {user: "SiamX", balance: 10300},
      {user: "Alice", balance: 12000},
      {user: "Bob", balance: 8500},
      {user: "Charlie", balance: 9800}
    ];

    // ট্রেড হিস্টোরি অ্যারে
    let tradeHistory = [];

    // মার্কেট সিলেক্টর লিস্ট আইটেম
    const marketSelector = document.getElementById('marketSelector');
    const marketSelectBtn = document.getElementById('marketSelectBtn');

    // ট্রেড ইনপুট এলিমেন্টস
    const amountInput = document.getElementById('amountInput');
    const durationSelect = document.getElementById('durationSelect');
    const upBtn = document.getElementById('upBtn');
    const downBtn = document.getElementById('downBtn');

    // ট্রেডিং ফর্ম ডিভ
    const tradingForm = document.getElementById('tradingForm');

    // আপডেট ব্যালেন্স ডিসপ্লে ফাংশন
    function updateBalanceDisplay() {
      balanceDisplay.textContent = `$${balance.toFixed(2)}`;
    }

    // লিডারবোর্ড রেন্ডার ফাংশন
    function renderLeaderboard() {
      const tbody = document.getElementById('leaderboardBody');
      tbody.innerHTML = "";
      // ব্যালেন্স অনুসারে সাজানো (বড় থেকে ছোট)
      leaderboardData.sort((a,b) => b.balance - a.balance);
      leaderboardData.forEach((entry, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${i+1}</td><td>${entry.user}</td><td>$${entry.balance.toFixed(2)}</td>`;
        tbody.appendChild(tr);
      });
    }

    // ট্রেড হিস্টোরি রেন্ডার ফাংশন
    function renderTradeHistory() {
      const tbody = document.getElementById('tradeHistoryBody');
      tbody.innerHTML = "";
      tradeHistory.slice().reverse().forEach(trade => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${trade.time}</td>
          <td>${trade.type}</td>
          <td>$${trade.amount.toFixed(2)}</td>
          <td style="color:${trade.result === 'Win' ? '#2e7d32' : '#c62828'}; font-weight:bold">${trade.result}</td>
          <td>$${trade.balance.toFixed(2)}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // নতুন ট্রেড হিস্টোরিতে যোগ করুন
    function addTradeToHistory(type, amount, result) {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('bn-BD', {hour: '2-digit', minute:'2-digit', hour12:false});
      tradeHistory.push({
        time: timeStr,
        type,
        amount,
        result,
        balance
      });
      renderTradeHistory();
    }

    // ট্রেড করার ফাংশন (up/down)
    function placeTrade(direction) {
      let amount = parseFloat(amountInput.value);
      if (isNaN(amount) || amount <= 0) {
        alert('দয়া করে একটি বৈধ ট্রেড অ্যামাউন্ট লিখুন।');
        return;
      }
      if (amount > balance) {
        alert('আপনার ব্যালেন্স পর্যাপ্ত নেই!');
        return;
      }

      // ব্যালেন্স থেকে অ্যামাউন্ট কমানো
      balance -= amount;
      updateBalanceDisplay();

      // সিম্পল রেজাল্ট লজিক - 50% জেতা, 50% হারানো
      // (আসলে এখানে API বা রিয়েল মার্কেট লজিক লাগবে)
      setTimeout(() => {
        const win = Math.random() < 0.5;
        if (win) {
          // জেতার ক্ষেত্রে 90% লাভ (কমিশন বাদে)
          const profit = amount * 0.9;
          balance += amount + profit;
          updateBalanceDisplay();
          addTradeToHistory(direction.toUpperCase(), amount, 'Win');
        } else {
          // হারানো হলে কোনো টাকা ফেরত নেই
          addTradeToHistory(direction.toUpperCase(), amount, 'Loss');
        }
        renderLeaderboard();
      }, 2000);
    }

    // মার্কেট সিলেক্টর থেকে সিলেক্ট করলে মার্কেট আপডেট করা
    marketSelector.querySelectorAll('li').forEach(li => {
      li.addEventListener('click', () => {
        const symbol = li.dataset.symbol;
        marketFrame.src = `https://s.tradingview.com/widgetembed/?frameElementId=tradingview_bbb&symbol=${encodeURIComponent(symbol)}&interval=5&hidesidetoolbar=1&symboledit=1&saveimage=1&toolbarbg=f1f3f6&studies=[]&theme=light&style=1&timezone=Asia%2FDhaka&withdateranges=1&hidevolume=0&hideideas=1&enabled_features=&disabled_features=`;
        showPanel('marketArea');
      });
    });

    // মার্কেট সিলেক্ট বাটনে ক্লিক করলে মার্কেট সিলেক্টর দেখানো/লুকানো
    marketSelectBtn.addEventListener('click', () => {
      showPanel('marketSelector');
    });

    // ট্রেড বাটনস
    upBtn.addEventListener('click', () => placeTrade('up'));
    downBtn.addEventListener('click', () => placeTrade('down'));

    // ডিপোজিট বাটন (সিম্পল ফাংশন)
    depositBtn.addEventListener('click', () => {
      const dep = prompt("ডিপোজিট করার জন্য অ্যামাউন্ট লিখুন:");
      const depAmount = parseFloat(dep);
      if (depAmount && depAmount > 0) {
        balance += depAmount;
        updateBalanceDisplay();
        alert(`$${depAmount} ডিপোজিট সফল হয়েছে।`);
        renderLeaderboard();
      } else {
        alert("সঠিক অ্যামাউন্ট লিখুন।");
      }
    });

    // নেভিগেশন বাটন হ্যান্ডলার
    navButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const target = btn.dataset.target;
        showPanel(target);
        navButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    // প্যানেল দেখানোর ফাংশন
    function showPanel(panelKey) {
      for (const key in panels) {
        if (key === panelKey) {
          panels[key].classList.add('active');
        } else {
          panels[key].classList.remove('active');
        }
      }
      // ট্রেডিং ফর্ম শুধু মার্কেট এর সাথে দেখাবো
      if (panelKey === 'marketArea') {
        tradingForm.style.display = 'flex';
      } else {
        tradingForm.style.display = 'none';
      }
    }

    // প্রথমে ব্যালেন্স ও লিডারবোর্ড আপডেট
    updateBalanceDisplay();
    renderLeaderboard();
    renderTradeHistory();
  </script>
</body>
</html>

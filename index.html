<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Trading UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col">

  <!-- Fullscreen Trading UI -->
  <div class="w-full flex-1 flex flex-col">

    <!-- Header -->
    <div class="flex justify-between items-center bg-gray-800 p-3 text-sm">
      <div class="flex items-center space-x-2">
        <div class="bg-yellow-400 text-black text-xs font-bold px-2 py-1 rounded">DEMO</div>
        <div class="font-semibold">Balance: $10,000.00</div>
      </div>
      <button class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-xs">Deposit</button>
    </div>

    <!-- Chart Area -->
    <div class="w-full h-[450px] bg-black border-b border-gray-700 relative">
      <!-- Timeframe Selector -->
      <div class="absolute top-2 left-2 z-10 flex space-x-3 items-center">
        <select id="timeframeSelect" class="bg-gray-800 text-white text-xs px-2 py-1 rounded">
          <option value="1">1m</option>
          <option value="2">2m</option>
          <option value="3">3m</option>
          <option value="5">5m</option>
          <option value="15">15m</option>
          <option value="30">30m</option>
          <option value="60">1h</option>
        </select>
      </div>
      <div id="tradingview_chart" class="absolute inset-0 z-0"></div>
    </div>

    <!-- Main Controls -->
    <div class="flex-1 overflow-y-auto px-3 space-y-3 py-4 text-sm">

      <!-- Market Selector -->
      <div>
        <label class="text-xs text-gray-400 mb-1 block">Market</label>
        <select id="marketSelect" class="w-full bg-gray-800 text-white p-2 rounded">
          <option value="FX:EURUSD">EUR/USD</option>
          <option value="BINANCE:BTCUSDT">BTC/USDT</option>
          <option value="BINANCE:ETHUSDT">ETH/USDT</option>
          <option value="OANDA:XAUUSD">Gold/USD</option>
          <option value="FOREXCOM:USDJPY">USD/JPY</option>
        </select>
      </div>

      <!-- Investment Time -->
      <div>
        <label class="text-xs text-gray-400 mb-1 block">Investment Time</label>
        <select class="w-full bg-gray-800 text-white p-2 rounded" id="timeSelect">
          <option value="30s">30s</option>
          <option value="1m">1m</option>
          <option value="2m">2m</option>
          <option value="5m" selected>5m</option>
        </select>
      </div>

      <!-- Investment -->
      <div>
        <label class="text-gray-400 text-xs">Investment</label>
        <div class="flex items-center space-x-2 mt-1">
          <button onclick="adjustInvestment(-1)" class="px-2 bg-gray-700 rounded text-sm">-</button>
          <input id="investmentInput" type="number" value="12" class="w-20 text-center bg-gray-900 border border-gray-600 rounded px-2 py-1 text-sm" />
          <button onclick="adjustInvestment(1)" class="px-2 bg-gray-700 rounded text-sm">+</button>
        </div>
      </div>

      <!-- Payout -->
      <div>
        <label class="text-gray-400 text-xs">Payout</label>
        <div id="payoutDisplay" class="font-bold text-green-400 mt-1">22.32 $</div>
      </div>

      <!-- Trade Buttons -->
      <div class="flex justify-between space-x-0 mt-3">
        <button class="w-1/2 bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded-lg">Down</button>
        <button class="w-1/2 bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-lg">Up</button>
      </div>
    </div>

    <!-- Bottom Nav -->
    <div class="bg-[#1c1e26] border-t border-gray-800 py-2 px-4 flex justify-around items-center text-gray-400 text-xl">
      <i class="fas fa-chart-line"></i>
      <i class="fas fa-question-circle"></i>
      <i class="fas fa-user"></i>
      <i class="fas fa-trophy"></i>
      <i class="fas fa-ellipsis-h"></i>
    </div>
  </div>

  <!-- JavaScript Logic -->
  <script>
    const investmentInput = document.getElementById('investmentInput');
    const payoutDisplay = document.getElementById('payoutDisplay');
    const profitPercent = 0.86;

    function updatePayout() {
      const amount = parseFloat(investmentInput.value) || 0;
      const profit = (amount * profitPercent + amount).toFixed(2);
      payoutDisplay.innerText = `${profit} $`;
    }

    function adjustInvestment(delta) {
      let val = parseFloat(investmentInput.value) || 0;
      val = Math.max(1, val + delta);
      investmentInput.value = val;
      updatePayout();
    }

    investmentInput.addEventListener('input', updatePayout);

    let currentSymbol = "FX:EURUSD";
    let currentInterval = "1";
    let tvWidget = null;

    function loadTradingViewChart(symbol, interval = "1") {
      if (tvWidget) tvWidget.remove();

      tvWidget = new TradingView.widget({
        container_id: "tradingview_chart",
        autosize: true,
        symbol: symbol,
        interval: interval,
        timezone: "Asia/Dhaka",
        theme: "dark",
        style: "1",
        locale: "en",
        hide_top_toolbar: true,
        hide_legend: true,
        hide_volume: true,
        backgroundColor: "#000000",
        gridColor: "#444",
        studies: [],
        withdateranges: true,
        allow_symbol_change: false
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      updatePayout();
      loadTradingViewChart(currentSymbol, currentInterval);
      updateBalanceDisplay();
    });

    const marketSelect = document.getElementById("marketSelect");
    marketSelect.addEventListener("change", () => {
      currentSymbol = marketSelect.value;
      loadTradingViewChart(currentSymbol, currentInterval);
    });

    const timeframeSelect = document.getElementById("timeframeSelect");
    timeframeSelect.addEventListener("change", () => {
      currentInterval = timeframeSelect.value;
      loadTradingViewChart(currentSymbol, currentInterval);
    });

    // Trade Execution Logic
    let balance = 10000.00;
    let activeTrade = null;

    const balanceDisplay = document.querySelector(".font-semibold");
    const upBtn = document.querySelector("button.bg-green-600");
    const downBtn = document.querySelector("button.bg-red-600");
    const timeSelect = document.getElementById("timeSelect");

    function updateBalanceDisplay() {
      balanceDisplay.innerText = `Balance: $${balance.toFixed(2)}`;
    }

    function disableTradeButtons(disable = true) {
      upBtn.disabled = disable;
      downBtn.disabled = disable;
      upBtn.classList.toggle("opacity-50", disable);
      downBtn.classList.toggle("opacity-50", disable);
    }

    function convertToMilliseconds(label) {
      if (label.includes("s")) return parseInt(label) * 1000;
      if (label.includes("m")) return parseInt(label) * 60 * 1000;
      return null;
    }

    function startTrade(direction) {
      if (activeTrade) return;

      const investment = parseFloat(investmentInput.value);
      if (investment > balance) {
        alert("Insufficient balance");
        return;
      }

      const duration = convertToMilliseconds(timeSelect.value);
      if (!duration) return;

      balance -= investment;
      updateBalanceDisplay();
      disableTradeButtons(true);

      activeTrade = {
        amount: investment,
        direction: direction,
        timeout: setTimeout(() => {
          const isWin = Math.random() > 0.5;
          const profit = isWin ? investment * profitPercent : 0;
          const result = isWin ? "WIN" : "LOSS";

          if (isWin) balance += investment + profit;
          updateBalanceDisplay();
          alert(`Trade ${result}: ${isWin ? "+" + profit.toFixed(2) : "-" + investment.toFixed(2)}$`);

          activeTrade = null;
          disableTradeButtons(false);
        }, duration)
      };
    }

    upBtn.addEventListener("click", () => startTrade("up"));
    downBtn.addEventListener("click", () => startTrade("down"));
  </script>

</body>
</html>

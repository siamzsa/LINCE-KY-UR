        <!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ক্যান্ডেল চার্ট টাইমফ্রেম সিলেক্টরসহ</title>
  <style>
    body {
      background-color: #121212;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
    }
    #container {
      position: relative;
      width: 90vw;
      max-width: 900px;
    }
    canvas {
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 100%;
      height: 400px;
      display: block;
      cursor: grab;
    }
    canvas:active {
      cursor: grabbing;
    }
    /* টাইমফ্রেম সিলেক্টর স্টাইল */
    #timeframeSelector {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #272727;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.8);
      color: white;
      font-weight: 600;
      cursor: pointer;
      width: 80px;
      text-align: center;
      padding: 8px 0;
      user-select: none;
      z-index: 10;
    }
    #timeframeOptions {
      position: absolute;
      top: 40px;
      right: 0;
      background: #272727;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.8);
      overflow: hidden;
      display: none;
      width: 80px;
      z-index: 20;
    }
    #timeframeOptions div {
      padding: 8px 0;
      cursor: pointer;
      border-top: 1px solid #444;
      user-select: none;
      font-size: 14px;
    }
    #timeframeOptions div:first-child {
      border-top: none;
    }
    #timeframeOptions div:hover {
      background: #444;
    }
  </style>
</head>
<body>

<div id="container">
  <canvas id="chartCanvas"></canvas>

  <div id="timeframeSelector">5s</div>
  <div id="timeframeOptions">
    <div data-duration="5">5s</div>
    <div data-duration="30">30s</div>
    <div data-duration="60">1</div>
    <div data-duration="300">5</div>
    <div data-duration="1800">30</div>
  </div>
</div>

<script>
  const canvas = document.getElementById('chartCanvas');
  const ctx = canvas.getContext('2d');
  const container = document.getElementById('container');

  const timeframeSelector = document.getElementById('timeframeSelector');
  const timeframeOptions = document.getElementById('timeframeOptions');

  function resize() {
    const dpr = window.devicePixelRatio || 1;
    canvas.width = canvas.clientWidth * dpr;
    canvas.height = canvas.clientHeight * dpr;
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.scale(dpr, dpr);
  }

  resize();
  window.addEventListener('resize', () => {
    resize();
    drawChart();
  });

  const candleBaseWidth = 40;
  const candleSpacing = 10;
  const maxPrice = 150;
  const minPrice = 50;
  const priceRange = maxPrice - minPrice;

  let zoomLevel = 1;
  let offsetX = 0;
  let isDragging = false;
  let dragStartX = 0;
  let dragStartOffsetX = 0;

  // টাইমফ্রেম (সেকেন্ডে)
  let candleDuration = 5; // ডিফল্ট ৫ সেকেন্ড

  // price থেকে y pos ক্যালকুলেশন
  function priceToY(price, height) {
    const scaleFactor = 1.5;
    return ((maxPrice - price) / priceRange) * height * scaleFactor;
  }

  const candles = [];

  let currentCandle = {
    open: 100,
    high: 100,
    low: 100,
    close: 100,
    startTime: Date.now()
  };

  function finalizeCurrentCandle() {
    candles.push({ ...currentCandle });
    if (candles.length > 100) candles.shift();
    const lastClose = currentCandle.close;
    currentCandle = {
      open: lastClose,
      high: lastClose,
      low: lastClose,
      close: lastClose,
      startTime: Date.now()
    };
  }

  function updateCurrentCandle() {
    const now = Date.now();
    const elapsed = (now - currentCandle.startTime) / 1000;

    if (elapsed < candleDuration) {
      // মুভমেন্ট স্পিড টাইমফ্রেমের সাথে সামঞ্জস্য করে কমানো
      // যত বেশি ডিউরেশন, তত কম মুভমেন্ট (অল্প ডিউরেশনে মুভ বেশি)
      // নিচে নিচু মান দিলাম যেন আরও ধীরে মুভমেন্ট হয়
      const baseSpeed = 0.12;
      // দীর্ঘ সময় হলে স্পিড কমে যাবে, কম হলে বেশি
      const movementSpeedFactor = baseSpeed * (5 / candleDuration);
      
      let movement = currentCandle.close;
      const maxAmplitude = 20;

      let randomStep = (Math.random() - 0.5) * maxAmplitude * movementSpeedFactor;

      movement += randomStep;

      movement = Math.min(Math.max(movement, minPrice), maxPrice);

      currentCandle.close = movement;
      if (movement > currentCandle.high) currentCandle.high = movement;
      if (movement < currentCandle.low) currentCandle.low = movement;
    } else {
      finalizeCurrentCandle();
    }
  }

  function drawChart() {
    const width = canvas.clientWidth;
    const height = canvas.clientHeight;
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = '#1e1e1e';
    ctx.fillRect(0, 0, width, height);

    const bottomPadding = 20;
    let x = -offsetX;
    const candleWidth = candleBaseWidth * zoomLevel;
    const totalCandleWidth = candleWidth + candleSpacing;

    const drawSingleCandle = (c) => {
      const openY = priceToY(c.open, height - bottomPadding);
      const closeY = priceToY(c.close, height - bottomPadding);
      const highY = priceToY(c.high, height - bottomPadding);
      const lowY = priceToY(c.low, height - bottomPadding);
      const color = c.close >= c.open ? '#4caf50' : '#f44336';

      // Wick
      ctx.strokeStyle = color;
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(x + candleWidth / 2, highY);
      ctx.lineTo(x + candleWidth / 2, lowY);
      ctx.stroke();

      // Body
      ctx.fillStyle = color;
      const bodyTop = Math.min(openY, closeY);
      const bodyHeight = Math.max(1, Math.abs(closeY - openY));
      ctx.fillRect(x, bodyTop, candleWidth, bodyHeight);
    };

    for (let i = 0; i < candles.length; i++) {
      drawSingleCandle(candles[i]);
      x += totalCandleWidth;
    }

    drawSingleCandle(currentCandle);
  }

  function update() {
    updateCurrentCandle();
    drawChart();
    requestAnimationFrame(update);
  }

  update();

  // ড্র্যাগ হ্যান্ডলার
  canvas.addEventListener('mousedown', e => {
    isDragging = true;
    dragStartX = e.clientX;
    dragStartOffsetX = offsetX;
  });

  window.addEventListener('mouseup', () => {
    isDragging = false;
  });

  window.addEventListener('mousemove', e => {
    if (!isDragging) return;
    const dx = e.clientX - dragStartX;
    offsetX = dragStartOffsetX - dx;
    if (offsetX < 0) offsetX = 0;

    const maxOffset = Math.max(0, (candleBaseWidth + candleSpacing) * candles.length * zoomLevel - canvas.clientWidth);
    if (offsetX > maxOffset) offsetX = maxOffset;
    drawChart();
  });

  // Zoom হ্যান্ডলার
  canvas.addEventListener('wheel', e => {
    e.preventDefault();
    const wheel = e.deltaY < 0 ? 1 : -1;
    const zoomStep = 0.1;
    let newZoom = zoomLevel + wheel * zoomStep;
    if (newZoom < 0.5) newZoom = 0.5;
    if (newZoom > 3) newZoom = 3;

    const mouseX = e.offsetX;
    const zoomRatio = newZoom / zoomLevel;
    offsetX = (offsetX + mouseX) * zoomRatio - mouseX;

    if (offsetX < 0) offsetX = 0;
    const maxOffset = Math.max(0, (candleBaseWidth + candleSpacing) * candles.length * newZoom - canvas.clientWidth);
    if (offsetX > maxOffset) offsetX = maxOffset;

    zoomLevel = newZoom;
    drawChart();
  }, { passive: false });

  // টাইমফ্রেম সিলেক্টর লজিক
  timeframeSelector.addEventListener('click', () => {
    timeframeOptions.style.display = timeframeOptions.style.display === 'block' ? 'none' : 'block';
  });

  // অপশন সিলেক্ট করলে ডিউরেশন পরিবর্তন হবে
  timeframeOptions.querySelectorAll('div').forEach(option => {
    option.addEventListener('click', () => {
      const newDuration = parseInt(option.getAttribute('data-duration'), 10);
      if (newDuration && newDuration !== candleDuration) {
        candleDuration = newDuration;
        currentCandle.startTime = Date.now();
        currentCandle.open = currentCandle.close;
        currentCandle.high = currentCandle.close;
        currentCandle.low = currentCandle.close;
      }
      // selector এর টেক্সট আপডেট
      timeframeSelector.textContent = option.textContent;

      // অপশন লুকিয়ে দাও
      timeframeOptions.style.display = 'none';
    });
  });

  // ক্লিক এরিয়া বাইরের ক্লিক করলে অপশন লুকিয়ে দেওয়া
  window.addEventListener('click', (e) => {
    if (!container.contains(e.target)) {
      timeframeOptions.style.display = 'none';
    }
  });
</script>

</body>

  <script>
    // Market Dropdown
    const marketDropdown = document.getElementById('marketDropdown');
    const marketList = document.getElementById('marketList');
    const marketFlag = document.getElementById('marketFlag');
    const marketName = document.getElementById('marketName');
    const marketItems = Array.from(document.getElementsByClassName('market-list-item'));
    document.body.addEventListener('click', function(e) {
      if (!marketDropdown.contains(e.target) && !marketList.contains(e.target)) {
        marketList.classList.remove('open');
      }
    });
    marketDropdown.addEventListener('click', function(e) {
      marketList.classList.toggle('open');
    });
    marketItems.forEach(item => {
      item.addEventListener('click', function(e) {
        marketItems.forEach(i => i.classList.remove('selected'));
        item.classList.add('selected');
        marketFlag.src = item.getAttribute('data-flag');
        marketName.textContent = item.getAttribute('data-name');
        marketList.classList.remove('open');
      });
    });

    // Timer Dropdown
    const timerValue = document.getElementById('timerValue');
    const timerDropdown = document.getElementById('timerDropdown');
    const timerOptions = Array.from(document.getElementsByClassName('timer-option'));
    timerValue.addEventListener('click', function(e) {
      timerDropdown.classList.toggle('open');
    });
    document.body.addEventListener('click', function(e) {
      if (!timerValue.contains(e.target) && !timerDropdown.contains(e.target)) {
        timerDropdown.classList.remove('open');
      }
    });
    timerOptions.forEach(option => {
      option.addEventListener('click', function(e) {
        timerOptions.forEach(i => i.classList.remove('selected'));
        option.classList.add('selected');
        timerValue.textContent = option.getAttribute('data-value');
        timerDropdown.classList.remove('open');
      });
    });

    // Investment Input
    const amountInput = document.getElementById('amountInput');
    const currentInvestment = document.getElementById('currentInvestment');
    const currentPayout = document.getElementById('currentPayout');
    // Update Investment & Payout live (example: payout = investment * 1.92)
    amountInput.addEventListener('input', function() {
      let value = Number(amountInput.value);
      if (value < 1) value = 1;
      if (value > 10000) value = 10000;
      currentInvestment.textContent = value.toFixed(2) + " $";
      currentPayout.textContent = (value * 1.92).toFixed(2) + " $";
    });
  </script>
</body>
</html>

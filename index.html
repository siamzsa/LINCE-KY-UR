<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Balance Demo / Live Toggle</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in { animation: fadeIn 0.5s ease-in-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .demo-bg-orange {
      background-color: #f97316; /* Tailwind orange-500 */
      padding: 0 8px;
      border-radius: 5px;
      font-weight: 700;
      font-size: 0.9rem; /* ‡¶õ‡ßã‡¶ü */
      line-height: 1.4rem; /* ‡¶≤‡¶Æ‡ßç‡¶¨‡¶æ‡ßü ‡¶†‡¶ø‡¶ï */
      user-select: none;
      cursor: pointer;
      color: white;
      display: inline-block;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .demo-bg-orange:hover {
      background-color: #ea580c; /* ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶ó‡¶æ‡¶¢‡¶º ‡¶ï‡¶Æ‡¶≤‡¶æ ‡¶π‡ßã‡¶≠‡¶æ‡¶∞ */
    }

    .amount-orange {
      color: #f97316; /* Tailwind orange-500 */
      font-weight: 700;
      font-size: 1.125rem; /* text-lg */
      user-select: none;
      margin-left: 8px;
      display: inline-block;
      vertical-align: middle;
    }

    .live-bg-orange {
      background-color: #f97316; /* Tailwind orange-500 */
      padding: 4px 10px;
      border-radius: 5px;
      font-weight: 700;
      font-size: 0.9rem;
      line-height: 1.4rem;
      color: white;
      user-select: none;
      cursor: pointer;
      margin-left: 10px;
      display: inline-block;
      vertical-align: middle;
      transition: background-color 0.3s ease;
    }
    .live-bg-orange:hover {
      background-color: #ea580c;
    }

    /* Balance container */
    #balanceContainer {
      display: flex;
      align-items: center;
      gap: 4px;
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans flex justify-center items-center min-h-screen">

  <!-- Mobile Frame -->
  <div class="w-[380px] h-[740px] max-w-full max-h-screen bg-gray-800 rounded-3xl overflow-hidden shadow-2xl border-4 border-gray-700 fade-in relative flex flex-col">

    <!-- Top Bar -->
    <div class="bg-gray-900 p-4 flex items-center justify-between border-b border-gray-700">

      <!-- Left part: Demo / Live Toggle & balance -->
      <div id="balanceContainer">
        <!-- Demo label clickable -->
        <div id="demoLabel" class="demo-bg-orange" onclick="switchToLive()">
          Demo
        </div>

        <!-- Balance amount -->
        <span id="balanceAmount" class="amount-orange">
          $1,000
        </span>

        <!-- Live label clickable, initially hidden -->
        <div id="liveLabel" class="live-bg-orange" style="display:none;" onclick="switchToDemo()">
          Live
        </div>

        <!-- Live balance amount, initially hidden -->
        <span id="liveBalanceAmount" class="amount-orange" style="display:none;">
          $0
        </span>
      </div>

      <!-- Deposit Button -->
      <div>
        <button class="bg-green-600 hover:bg-green-700 text-white text-xs px-3 py-1 rounded-lg transition">
          Deposit
        </button>
      </div>
    </div>

    <!-- Enlarged Chart Section -->
    <div class="flex-1 bg-gray-700 flex items-center justify-center text-gray-300 text-sm">
      üìâ Market Chart (Expanded)
    </div>

    <!-- Bottom Control Panel -->
    <div class="p-4 bg-gray-800 space-y-4 text-sm border-t border-gray-700">
      <div class="grid grid-cols-2 gap-3">
        <div>
          <label class="text-xs text-gray-400 block mb-1">Time</label>
          <select class="w-full p-2 rounded-lg bg-gray-700 text-xs">
            <option>30s</option>
            <option>1m</option>
            <option>5m</option>
          </select>
        </div>
        <div>
          <label class="text-xs text-gray-400 block mb-1">Amount</label>
          <input type="number" placeholder="$10" class="w-full p-2 rounded-lg bg-gray-700 text-xs text-white"/>
        </div>
      </div>

      <!-- Market Selector & History -->
      <div class="grid grid-cols-2 gap-3 pt-1">
        <div>
          <label class="text-xs text-gray-400 block mb-1">Select Market</label>
          <select class="w-full p-2 rounded-lg bg-gray-700 text-xs">
            <option>EUR/USD</option>
            <option>BTC/USD</option>
            <option>Gold/USD</option>
          </select>
        </div>
        <div>
          <label class="text-xs text-gray-400 block mb-1 invisible">History</label>
          <button onclick="toggleHistory()" class="w-full p-2 text-center rounded-lg bg-purple-600 hover:bg-purple-700 text-xs transition">
            History
          </button>
        </div>
      </div>

      <!-- Trade Buttons -->
      <div class="grid grid-cols-2 gap-3 pt-4">
        <button class="bg-green-500 hover:bg-green-600 transition p-3 rounded-xl text-sm font-bold shadow-md">
          UP 
        </button>
        <button class="bg-red-500 hover:bg-red-600 transition p-3 rounded-xl text-sm font-bold shadow-md">
          DOWN 
        </button>
      </div>
    </div>

    <!-- Trade History Modal -->
    <div id="historyModal" class="hidden absolute inset-0 bg-black bg-opacity-70 flex justify-center items-center z-10">
      <div class="bg-gray-800 p-4 rounded-xl max-w-sm w-full text-sm">
        <div class="flex justify-between items-center mb-2">
          <h2 class="text-lg font-bold"> Trade History</h2>
          <button onclick="toggleHistory()" class="text-gray-400 hover:text-white text-xs">‚úñ</button>
        </div>
        <div class="space-y-2 max-h-64 overflow-y-auto">
          <p class="text-center text-gray-400 text-xs">No trade history yet.</p>
        </div>
      </div>
    </div>

  </div>

  <script>
    // Toggle Trade History Modal
    function toggleHistory() {
      const modal = document.getElementById('historyModal');
      modal.classList.toggle('hidden');
    }

    // Switch from Demo to Live balance display
    function switchToLive() {
      document.getElementById('demoLabel').style.display = 'none';
      document.getElementById('balanceAmount').style.display = 'none';

      document.getElementById('liveLabel').style.display = 'inline-block';
      document.getElementById('liveBalanceAmount').style.display = 'inline-block';
    }

    // Switch from Live back to Demo balance display
    function switchToDemo() {
      document.getElementById('demoLabel').style.display = 'inline-block';
      document.getElementById('balanceAmount').style.display = 'inline-block';

      document.getElementById('liveLabel').style.display = 'none';
      document.getElementById('liveBalanceAmount').style.display = 'none';
    }
  </script>

</body>
</html>

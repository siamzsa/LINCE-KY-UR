<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Binary Trading Platform - Snow UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #e0f7ff, #cfd8dc);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
    .mobile-frame {
      width: 320px;  /* ছোট মোবাইল প্রস্থ */
      height: 680px; /* সামঞ্জস্যপূর্ণ উচ্চতা */
      background: linear-gradient(to bottom, #f5fafd, #e0f0f6);
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15), 0 0 0 6px #cfd8dc;
      border: 2px solid #d0e3ef;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      padding: 16px 20px;
      background: #e8f4fa;
      border-bottom: 1px solid #d6e4ea;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }
    .header-left {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .demo-label {
      background: #b3e5fc;
      color: #01579b;
      padding: 3px 8px;
      border-radius: 5px;
      font-weight: 600;
      user-select: none;
    }
    .balance {
      font-weight: 700;
      color: #00796b;
      user-select: none;
    }
    .deposit-btn {
      background: #00c853;
      border: none;
      border-radius: 8px;
      color: white;
      padding: 6px 14px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .deposit-btn:hover {
      background: #00b248;
    }
    .market-area {
      flex-grow: 1;
      margin: 12px 14px 0 14px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #cfd8dc;
      background: #f1fafe;
      position: relative;
    }
    .market-area iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .form-section {
      padding: 12px 20px 14px 20px;
      background: #f4fbfe;
      border-top: 1px solid #d6e4ea;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .form-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #607d8b;
    }
    .form-row input {
      width: 130px;
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 7px;
      border: 1px solid #cfd8dc;
      color: #37474f;
    }
    .form-row input:focus {
      outline: none;
      border-color: #29b6f6;
      border-width: 1.5px;
    }
    .action-buttons {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin-top: 8px;
    }
    .up-btn, .down-btn {
      flex: 1;
      padding: 12px 0;
      font-weight: 700;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      color: white;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .up-btn {
      background: #26a69a;
    }
    .up-btn:hover {
      background: #2bbbad;
    }
    .down-btn {
      background: #ef5350;
    }
    .down-btn:hover {
      background: #e53935;
    }
    .bottom-nav {
      height: 54px;
      background: #d7ecf5;
      border-top: 1px solid #cfd8dc;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 10px #b0bec5;
      font-size: 11px;
      color: #455a64;
      user-select: none;
    }
    .nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0.7;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }
    .nav-btn.active {
      opacity: 1;
      color: #00796b;
    }
    .nav-btn svg {
      width: 20px;
      height: 20px;
      margin-bottom: 2px;
      fill: currentColor;
    }
  </style>
</head>
<body>
  <div class="mobile-frame">
    <div class="header">
      <div class="header-left">
        <span class="demo-label">DEMO</span>
        <span class="balance">$10,000.00</span>
      </div>
      <button class="deposit-btn">Deposit</button>
    </div>

    <div class="market-area">
      <!-- লাইভ মার্কেট চার্ট (TradingView) -->
      <iframe
        src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_bbb&symbol=FX:EURUSD&interval=5&hidesidetoolbar=1&symboledit=1&saveimage=1&toolbarbg=f1f3f6&studies=[]&theme=light&style=1&timezone=Asia%2FDhaka&withdateranges=1&hidevolume=0&hideideas=1&enabled_features=&disabled_features="
        allowfullscreen
        loading="lazy"
      ></iframe>
    </div>

    <div class="form-section">
      <div class="form-row">
        <label>Investment ($)</label>
        <input type="number" placeholder="100" />
      </div>
      <div class="form-row">
        <label>Timer (sec)</label>
        <input type="number" placeholder="60" />
      </div>
      <div class="action-buttons">
        <button class="up-btn">UP</button>
        <button class="down-btn">DOWN</button>
      </div>
    </div>

    <div class="bottom-nav">
      <div class="nav-btn active">
        <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
        Home
      </div>
      <div class="nav-btn">
        <svg viewBox="0 0 24 24"><path d="M12 2C8.1 2 5 5.1 5 9c0 3.6 3 6.4 8 11.6 5-5.2 8-8 8-11.6 0-3.9-3.1-7-7-7z"/></svg>
        Markets
      </div>
      <div class="nav-btn">
        <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4zm0 2c-3.33 0-8 1.67-8 5v1h16v-1c0-3.33-4.67-5-8-5z"/></svg>
        Profile
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Trading UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col">

  <div class="w-full flex-1 flex flex-col">
    <!-- Header -->
    <div class="flex justify-between items-center bg-gray-800 p-3 text-sm relative">
      <div class="flex items-center space-x-2">
        <button onclick="toggleAccountType()" class="bg-yellow-400 text-black text-xs font-bold px-2 py-1 rounded" id="accountTypeLabel">DEMO</button>
        <div id="balanceDisplay" class="font-semibold">Balance: $10,000.00</div>
      </div>
      <button class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-xs">Deposit</button>
    </div>

    <!-- Account Switch Modal -->
    <div id="accountModal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50">
      <div class="bg-gray-800 p-6 rounded-lg max-w-xs w-full">
        <h2 class="text-lg font-bold mb-4 text-center">Select Account Type</h2>
        <div class="space-y-3">
          <button onclick="setAccountType('demo')" class="w-full bg-yellow-400 text-black py-2 rounded font-bold">Demo Account</button>
          <button onclick="setAccountType('live')" class="w-full bg-green-500 text-white py-2 rounded font-bold">Live Account</button>
        </div>
        <div class="text-center text-xs text-gray-400 mt-4" id="userIdDisplay"></div>
      </div>
    </div>

    <!-- Chart Area -->
    <div class="w-full h-[450px] bg-black border-b border-gray-700 relative">
      <!-- Timeframe Select and History Button -->
      <div class="absolute top-2 left-2 z-10 flex space-x-3 items-center">
        <select id="timeframeSelect" class="bg-gray-800 text-white text-xs px-2 py-1 rounded">
          <option value="1">1m</option>
          <option value="2">2m</option>
          <option value="3">3m</option>
          <option value="5">5m</option>
          <option value="15">15m</option>
          <option value="30">30m</option>
          <option value="60">1h</option>
        </select>
        <button onclick="toggleHistory()" class="bg-blue-600 hover:bg-blue-700 text-xs px-2 py-1 rounded">üìú History</button>
      </div>
      <div id="tradingview_chart" class="absolute inset-0 z-0"></div>
    </div>

    <!-- Trade Status Bar -->
    <div id="currentTradeStatus" class="text-center py-2 text-sm text-yellow-400 bg-gray-800 border-b border-gray-700">
      No active trade
    </div>

    <!-- History Modal -->
    <div id="historyModal" class="hidden absolute inset-0 bg-black bg-opacity-80 z-50 flex flex-col items-center p-4 overflow-y-auto">
      <div class="w-full max-w-md bg-gray-800 rounded-lg p-4">
        <div class="flex justify-between items-center mb-2">
          <h2 class="text-lg font-bold">Trade History</h2>
          <button onclick="toggleHistory()" class="text-red-400">Close ‚úñ</button>
        </div>
        <div id="historyList" class="space-y-2 max-h-[300px] overflow-y-auto"></div>
      </div>
    </div>

    <!-- Main Controls -->
    <div class="flex-1 overflow-y-auto px-3 space-y-3 py-4 text-sm">
      <div>
        <label class="text-xs text-gray-400 mb-1 block">Market</label>
        <select id="marketSelect" class="w-full bg-gray-800 text-white p-2 rounded">
          <option value="FX:EURUSD">EUR/USD</option>
          <option value="BINANCE:BTCUSDT">BTC/USDT</option>
          <option value="BINANCE:ETHUSDT">ETH/USDT</option>
          <option value="OANDA:XAUUSD">Gold/USD</option>
          <option value="FOREXCOM:USDJPY">USD/JPY</option>
        </select>
      </div>

      <div>
        <label class="text-xs text-gray-400 mb-1 block">Investment Time</label>
        <select id="investmentTime" class="w-full bg-gray-800 text-white p-2 rounded">
          <option value="30">30s</option>
          <option value="60">1m</option>
          <option value="120">2m</option>
          <option value="300" selected>5m</option>
        </select>
      </div>

      <div>
        <label class="text-gray-400 text-xs">Investment</label>
        <div class="flex items-center space-x-2 mt-1">
          <button onclick="adjustInvestment(-1)" class="px-2 bg-gray-700 rounded text-sm">-</button>
          <input id="investmentInput" type="number" value="12" class="w-20 text-center bg-gray-900 border border-gray-600 rounded px-2 py-1 text-sm" />
          <button onclick="adjustInvestment(1)" class="px-2 bg-gray-700 rounded text-sm">+</button>
        </div>
      </div>

      <div>
        <label class="text-gray-400 text-xs">Payout</label>
        <div id="payoutDisplay" class="font-bold text-green-400 mt-1">22.32 $</div>
      </div>

      <div class="flex justify-between space-x-0 mt-3">
        <button onclick="placeTrade('down')" class="w-1/2 bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded-lg">Down</button>
        <button onclick="placeTrade('up')" class="w-1/2 bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-lg">Up</button>
      </div>
    </div>

    <div class="bg-[#1c1e26] border-t border-gray-800 py-2 px-4 flex justify-around items-center text-gray-400 text-xl">
      <i class="fas fa-chart-line"></i>
      <i class="fas fa-question-circle"></i>
      <i class="fas fa-user"></i>
      <i class="fas fa-trophy"></i>
      <i class="fas fa-ellipsis-h"></i>
    </div>
  </div>

  <script>
    let accountType = 'demo';
    let userEmail = 'user@example.com';
    let userId = `ID-${Math.random().toString(36).substring(2, 10)}`;

    let balance = 10000;
    let trades = [];
    let currentSymbol = "FX:EURUSD";
    let currentInterval = "1";
    let tvWidget = null;
    const profitPercent = 0.81;
    let totalTrades = 0;

    const balanceDisplay = document.getElementById("balanceDisplay");
    const investmentInput = document.getElementById("investmentInput");
    const payoutDisplay = document.getElementById("payoutDisplay");

    function toggleAccountType() {
      document.getElementById("accountModal").classList.remove("hidden");
      document.getElementById("userIdDisplay").innerText = `User ID: ${userId}`;
    }

    function setAccountType(type) {
      accountType = type;
      document.getElementById("accountModal").classList.add("hidden");
      document.getElementById("accountTypeLabel").innerText = type.toUpperCase();
      balance = (type === 'demo') ? 10000 : 0;
      updateBalanceDisplay();
    }

    function updatePayout() {
      const amount = parseFloat(investmentInput.value) || 0;
      const profit = (amount * profitPercent).toFixed(2);
      payoutDisplay.innerText = `${(amount + parseFloat(profit)).toFixed(2)} $`;
    }

    function adjustInvestment(delta) {
      let val = parseFloat(investmentInput.value) || 0;
      val = Math.max(1, val + delta);
      investmentInput.value = val;
      updatePayout();
    }

    function updateBalanceDisplay() {
      balanceDisplay.innerText = `Balance: $${balance.toFixed(2)}`;
    }

    function placeTrade(direction) {
      const amount = parseFloat(investmentInput.value);
      const investmentTime = parseInt(document.getElementById("investmentTime").value);
      const profit = parseFloat((amount * profitPercent).toFixed(2));
      const totalPayout = amount + profit;
      if (amount > balance || amount <= 0) return alert("Invalid Investment");
      balance -= amount;
      updateBalanceDisplay();

      const thisTradeIndex = totalTrades++;
      const countdownId = `countdown-${Date.now()}`;

      trades.unshift({
        countdownId,
        direction,
        amount,
        time: new Date().toLocaleTimeString(),
        result: 'Running',
        profit: '...'
      });

      document.getElementById("currentTradeStatus").innerText = `üîÑ ${currentSymbol} ‚Ä¢ ${direction.toUpperCase()} ‚Ä¢ ‚è≥ ${investmentTime}s`;
      renderHistory();

      let timeLeft = investmentTime;
      const interval = setInterval(() => {
        timeLeft--;
        const el = document.getElementById(countdownId);
        if (el) el.innerText = `‚è≥ ${timeLeft}s`;
        if (timeLeft <= 0) clearInterval(interval);
      }, 1000);

      const win = thisTradeIndex % 10 !== 9;
      const finalProfit = win ? profit : -amount;

      setTimeout(() => {
        balance += win ? totalPayout : 0;
        updateBalanceDisplay();

        document.getElementById("currentTradeStatus").innerText = `${currentSymbol} ‚Ä¢ ${direction.toUpperCase()} ‚Ä¢ ${win ? '‚úÖ Win' : '‚ùå Loss'}`;

        trades[trades.findIndex(t => t.countdownId === countdownId)] = {
          time: new Date().toLocaleTimeString(),
          direction,
          amount,
          result: win ? "Win" : "Loss",
          profit: win ? `+$${totalPayout.toFixed(2)}` : `-$${amount.toFixed(2)}`
        };
        renderHistory();
      }, investmentTime * 1000);
    }

    function renderHistory() {
      const list = document.getElementById("historyList");
      list.innerHTML = trades.map(t => `<div class="border border-gray-700 rounded p-2 flex justify-between">
        <div>${t.time} - ${t.direction?.toUpperCase()} <span id="${t.countdownId || ''}" class="text-yellow-400"></span></div>
        <div class="${t.result === 'Win' ? 'text-green-400' : (t.result === 'Loss' ? 'text-red-400' : 'text-yellow-400')}">${t.result} ${t.profit}</div>
      </div>`).join("");
    }

    function toggleHistory() {
      document.getElementById("historyModal").classList.toggle("hidden");
    }

    function loadTradingViewChart(symbol, interval = "1") {
      if (tvWidget) tvWidget.remove();
      tvWidget = new TradingView.widget({
        container_id: "tradingview_chart",
        autosize: true,
        symbol,
        interval,
        timezone: "Asia/Dhaka",
        theme: "dark",
        style: "1",
        locale: "bn",
        hide_top_toolbar: true,
        hide_legend: true,
        hide_volume: true,
        backgroundColor: "#000000",
        gridColor: "#444",
        studies: [],
        allow_symbol_change: false
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      updatePayout();
      updateBalanceDisplay();
      loadTradingViewChart(currentSymbol, currentInterval);
    });

    document.getElementById("marketSelect").addEventListener("change", (e) => {
      currentSymbol = e.target.value;
      loadTradingViewChart(currentSymbol, currentInterval);
    });

    document.getElementById("timeframeSelect").addEventListener("change", (e) => {
      currentInterval = e.target.value;
      loadTradingViewChart(currentSymbol, currentInterval);
    });

    investmentInput.addEventListener("input", updatePayout);
  </script>
</body>
</html>

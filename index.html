<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Binary Trading Platform - Mobile Frame</title>
  <meta name="viewport" content="width=400, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      background: #222;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .mobile-frame {
      width: 420px;
      height: 920px;
      background: #000;
      border-radius: 38px;
      box-shadow: 0 10px 40px 0 #000c, 0 0 0 8px #222;
      position: relative;
      overflow: hidden;
      border: 2px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .notch {
      position: absolute;
      width: 85px;
      height: 30px;
      background: #222;
      top: 14px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 0 0 20px 20px;
      z-index: 10;
      box-shadow: 0 2px 8px #1116;
    }
    .binary-container {
      width: 400px;
      height: 866px;
      background: #161b22;
      color: #fff;
      border-radius: 28px;
      overflow: hidden;
      font-family: 'Inter', Arial, sans-serif;
      position: relative;
      margin: auto;
      box-shadow: 0 8px 28px 0 #0008;
      display: flex;
      flex-direction: column;
    }
    .binary-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 16px 10px 16px;
      background: #181d24;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .demo-label {
      background: #232830;
      color: #ffb74d;
      font-weight: 700;
      border-radius: 4px;
      padding: 2px 8px;
      font-size: 13px;
    }
    .balance {
      font-weight: 700;
      margin-left: 10px;
      font-size: 17px;
    }
    .dropdown-icon {
      margin: 0 6px;
      font-size: 13px;
    }
    .notif-badge {
      background: #ff5656;
      color: #fff;
      border-radius: 50%;
      padding: 2px 7px;
      font-size: 13px;
      margin-left: 6px;
    }
    .deposit-btn {
      background: #1ddb66;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 6px 18px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .deposit-btn:hover {
      background: #17c35a;
    }
    .market-area {
      width: 100%;
      height: 420px;
      background: #151922;
      margin-top: 4px;
      border-radius: 5px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      font-size: 15px;
      letter-spacing: 1px;
      user-select: none;
    }
    .form-section {
      padding: 22px 18px 0 18px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #181d24;
      height: 390px;
      border-top: 1px solid #20242c;
      flex: 1;
    }
    .market-info-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }
    .market-dropdown {
      position: relative;
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      gap: 6px;
      z-index: 10;
    }
    .market-dropdown img {
      vertical-align: text-bottom;
      margin-right: 4px;
      border-radius: 2px;
      border: 1px solid #232830;
      width: 24px;
      height: 16px;
    }
    .market-dropdown .dropdown-arrow {
      font-size: 12px;
      margin-left: 4px;
      transition: transform 0.2s;
    }
    .market-list {
      display: none;
      position: absolute;
      top: 38px;
      left: 0;
      min-width: 210px;
      background: #232830;
      border-radius: 7px;
      box-shadow: 0 4px 25px 0 #0006;
      overflow: hidden;
      border: 1px solid #232830;
      z-index: 100;
    }
    .market-list.open {
      display: block;
      animation: fadeIn 0.2s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .market-list-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 14px;
      cursor: pointer;
      color: #fff;
      font-size: 17px;
    }
    .market-list-item:hover, .market-list-item.selected {
      background: #1ddb66;
      color: #222;
    }
    .percent {
      background: #232830;
      color: #ffb74d;
      font-weight: 600;
      border-radius: 5px;
      padding: 2px 10px;
      font-size: 15px;
    }
    .form-controls {
      display: flex;
      justify-content: space-between;
      gap: 18px;
      margin-top: 10px;
    }
    .timer-box, .investment-box {
      display: flex;
      flex-direction: column;
      gap: 2px;
      position: relative;
    }
    .timer-box label, .investment-box label {
      font-size: 14px;
      color: #aaa;
    }
    .timer-value {
      background: #22252b;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 18px;
      font-weight: 500;
      margin-top: 2px;
      color: #fff;
      min-width: 80px;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }
    .investment-amount-input {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    .investment-amount-input input,
    .investment-amount-input select {
      background: #22252b;
      border: 1px solid #333;
      border-radius: 6px;
      color: #fff;
      padding: 7px 14px;
      font-size: 17px;
      width: 110px;
      text-align: right;
      outline: none;
      transition: border 0.2s;
    }
    .investment-amount-input input:focus,
    .investment-amount-input select:focus {
      border: 1.5px solid #1ddb66;
    }
    .investment-amount-input label {
      font-size: 16px;
      color: #bbb;
      margin-right: 5px;
    }
    .timer-dropdown {
      display: none;
      position: absolute;
      top: 44px;
      left: 0;
      min-width: 110px;
      background: #232830;
      border-radius: 7px;
      box-shadow: 0 4px 25px 0 #0006;
      overflow: hidden;
      border: 1px solid #232830;
      z-index: 50;
      animation: fadeIn 0.2s;
    }
    .timer-dropdown.open {
      display: block;
    }
    .timer-option {
      padding: 10px 14px;
      cursor: pointer;
      color: #fff;
      font-size: 16px;
      text-align: center;
    }
    .timer-option:hover, .timer-option.selected {
      background: #1ddb66;
      color: #222;
    }
    .investment-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }
    .amount, .payout {
      color: #1ddb66;
      font-weight: 600;
      font-size: 18px;
    }
    .action-row {
      display: flex;
      justify-content: space-between;
      margin-top: 18px;
      gap: 16px;
    }
    .down-btn {
      background: #ff6c47;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 16px 0;
      width: 48%;
      font-size: 19px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
    }
    .down-btn:hover {
      background: #e65b35;
    }
    .up-btn {
      background: #1ddb66;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 16px 0;
      width: 48%;
      font-size: 19px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
    }
    .up-btn:hover {
      background: #17c35a;
    }

    /* Bottom Navigation Bar */
    .bottom-nav {
      width: 100%;
      height: 62px;
      background: #22232c;
      position: absolute;
      left: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: space-around;
      box-shadow: 0 -2px 10px #0006;
      z-index: 99;
    }
    .nav-btn {
      flex-direction: column;
      align-items: center;
      justify-content: center;
      display: flex;
      position: relative;
      width: 48px;
      height: 48px;
      cursor: pointer;
      opacity: 0.78;
    }
    .nav-btn.active {
      opacity: 1;
    }
    .nav-btn svg {
      width: 27px;
      height: 27px;
      display: block;
    }
    .nav-btn .notif-dot {
      position: absolute;
      top: 1px;
      right: 7px;
      background: #23aaff;
      color: #fff;
      font-size: 13px;
      font-weight: bold;
      border-radius: 100%;
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2.5px solid #22232c;
      box-shadow: 0 2px 8px #2226;
    }
    @media (max-width: 500px) {
      .mobile-frame { width: 100vw; height: 100vh; min-width: 0; min-height: 0; border-radius: 0; }
      .binary-container { width: 100vw; height: 100vh; border-radius: 0; }
      .notch { left: 50%; }
    }
  </style>
</head>

  <script>
    // Market Dropdown
    const marketDropdown = document.getElementById('marketDropdown');
    const marketList = document.getElementById('marketList');
    const marketFlag = document.getElementById('marketFlag');
    const marketName = document.getElementById('marketName');
    const marketItems = Array.from(document.getElementsByClassName('market-list-item'));
    document.body.addEventListener('click', function(e) {
      if (!marketDropdown.contains(e.target) && !marketList.contains(e.target)) {
        marketList.classList.remove('open');
      }
    });
    marketDropdown.addEventListener('click', function(e) {
      marketList.classList.toggle('open');
    });
    marketItems.forEach(item => {
      item.addEventListener('click', function(e) {
        marketItems.forEach(i => i.classList.remove('selected'));
        item.classList.add('selected');
        marketFlag.src = item.getAttribute('data-flag');
        marketName.textContent = item.getAttribute('data-name');
        marketList.classList.remove('open');
      });
    });

    // Timer Dropdown
    const timerValue = document.getElementById('timerValue');
    const timerDropdown = document.getElementById('timerDropdown');
    const timerOptions = Array.from(document.getElementsByClassName('timer-option'));
    timerValue.addEventListener('click', function(e) {
      timerDropdown.classList.toggle('open');
    });
    document.body.addEventListener('click', function(e) {
      if (!timerValue.contains(e.target) && !timerDropdown.contains(e.target)) {
        timerDropdown.classList.remove('open');
      }
    });
    timerOptions.forEach(option => {
      option.addEventListener('click', function(e) {
        timerOptions.forEach(i => i.classList.remove('selected'));
        option.classList.add('selected');
        timerValue.textContent = option.getAttribute('data-value');
        timerDropdown.classList.remove('open');
      });
    });

    // Investment Input
    const amountInput = document.getElementById('amountInput');
    const currentInvestment = document.getElementById('currentInvestment');
    const currentPayout = document.getElementById('currentPayout');
    // Update Investment & Payout live (example: payout = investment * 1.92)
    amountInput.addEventListener('input', function() {
      let value = Number(amountInput.value);
      if (value < 1) value = 1;
      if (value > 10000) value = 10000;
      currentInvestment.textContent = value.toFixed(2) + " $";
      currentPayout.textContent = (value * 1.92).toFixed(2) + " $";
    });
  </script>

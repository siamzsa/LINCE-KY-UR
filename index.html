  <style>
    /* Modal styling same as before, or use what you had */
    #licenseModalBackdrop {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.3);
      display: flex; justify-content: center; align-items: center;
      z-index: 99999;
      animation: backdropFade 0.5s ease-in-out;
    }
    @keyframes backdropFade { from {opacity: 0;} to {opacity: 1;} }
    #licenseModal {
      background: #fff; padding: 30px; border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
      width: 360px; text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      animation: slideIn 0.6s ease;
    }
    @keyframes slideIn { from {transform: translateY(-40px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }
    #licenseModal h1 { margin: 0; font-size: 24px; color: #222; }
    #licenseModal h2 { margin-top: 6px; font-size: 16px; color: #28a745; }
    .instruction { font-size: 14px; margin: 18px 0 4px; color: #333; }
    .subtext { font-size: 13px; color: black; margin-bottom: 14px; margin-top: 4px; }
    #licenseKey { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #bbb; margin-bottom: 18px; font-size: 14px; outline: none; transition: 0.3s; }
    #licenseKey:focus { border-color: #28a745; box-shadow: 0 0 5px rgba(40, 167, 69, 0.3); }
    .button-group { display: flex; justify-content: space-between; }
    .button-group button { width: 48%; padding: 10px; font-size: 14px; border: none; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; position: relative; }
    .verify-btn { background: linear-gradient(to right, #28a745, #218838); color: white; }
    .verify-btn:hover { background: linear-gradient(to right, #218838, #1e7e34); transform: scale(1.05); box-shadow: 0 4px 12px rgba(40,167,69,0.4); }
    .cancel-btn { background: linear-gradient(to right, #dc3545, #c82333); color: white; }
    .cancel-btn:hover { background: linear-gradient(to right, #c82333, #bd2130); transform: scale(1.05); box-shadow: 0 4px 12px rgba(220,53,69,0.4); }
    #message { margin-top: 15px; font-size: 14px; font-weight: bold; }
    .success { color: #28a745; }
    .error { color: #dc3545; }
    .footer { margin-top: 20px; font-size: 13px; color: #555; }
    .footer a { color: #007bff; text-decoration: none; }
    .footer a:hover { text-decoration: underline; }
    .telegram-icon { width: 18px; vertical-align: middle; }
    .spinner { border: 2px solid #fff; border-top: 2px solid #ccc; border-radius: 50%; width: 16px; height: 16px; animation: spin 0.6s linear infinite; display: inline-block; vertical-align: middle; margin-right: 6px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="licenseModalBackdrop">
    <div id="licenseModal">
      <h1>UI Script</h1>
      <h2>By Trader Siam X</h2>
      <div class="instruction">Enter your license key to continue</div>
      <div class="subtext">This will authorize your device for system access</div>
      <input type="text" id="licenseKey" placeholder="Enter license key..." />
      <div class="button-group">
        <button class="verify-btn" id="verifyBtn">Verify License</button>
        <button class="cancel-btn" id="cancelBtn">Cancel</button>
      </div>
      <div id="message"></div>
      <div class="footer">
        <div style="margin-top: 15px; display: flex; justify-content: center; align-items: center; gap: 6px;">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" class="telegram-icon" alt="Telegram" />
          <a href="https://t.me/TRADERSIAMX" target="_blank">@TRADERSIAMX</a>
        </div>
        <div style="margin-top: 5px;">By Trader Siam X</div>
      </div>
    </div>
  </div>
  <script>
    const inputEl = document.getElementById("licenseKey");
    const verifyBtn = document.getElementById("verifyBtn");
    const cancelBtn = document.getElementById("cancelBtn");
    const messageEl = document.getElementById("message");
    const modalBackdrop = document.getElementById("licenseModalBackdrop");

    verifyBtn.onclick = async () => {
      const val = inputEl.value.trim();
      messageEl.className = "";
      if(!val) {
        messageEl.textContent = "❗ Please enter your license key";
        messageEl.className = "error";
        return;
      }
      messageEl.innerHTML = `<span class="spinner"></span>Verifying...`;
      verifyBtn.disabled = true;

      try {
        // Firestore থেকে লাইসেন্স চেক
        const snap = await db.collection('licenses').where('key', '==', val).limit(1).get();
        if(snap.empty) {
          messageEl.textContent = "❌ License Key Not Found!";
          messageEl.className = "error";
        } else {
          const doc = snap.docs[0];
          const data = doc.data();
          if(data.active) {
            messageEl.innerHTML = "✅ License Verified Successfully!";
            messageEl.className = "success";
            setTimeout(() => {
              modalBackdrop.style.transition = "opacity 0.5s ease";
              modalBackdrop.style.opacity = "0";
              setTimeout(() => modalBackdrop.remove(), 500);
              // এখানে চাইলে redirect বা পেজ আনলক করতে পারো
            }, 1000);
          } else {
            messageEl.textContent = "❌ This license is blocked!";
            messageEl.className = "error";
          }
        }
      } catch (e) {
        messageEl.textContent = "❌ Error verifying license.";
        messageEl.className = "error";
      }
      verifyBtn.disabled = false;
    };

    cancelBtn.onclick = () => {
      inputEl.value = "";
      messageEl.textContent = "";
      messageEl.className = "";
    };
  </script>
</body>
</html

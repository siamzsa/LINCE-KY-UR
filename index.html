<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Binary Trading</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* ব্যালেন্স বক্সের max width ও overflow হ্যান্ডেল */
    #balanceBox {
      max-width: 160px;
      overflow: visible; /* changed so full balance visible */
      white-space: nowrap;
    }
    #balanceAmount {
      font-size: 1rem; /* ছোট ফন্ট সাইজ */
      max-width: none; /* পুরো টেক্সট দেখানোর জন্য */
      overflow: visible;
      text-overflow: unset;
      white-space: nowrap;
      font-weight: 700;
      color: white;
    }

    /* ব্যালেন্স বক্সের পিছনের হালকা ফর্ম বর্ডার সরানো */
    #balanceBox {
      background: transparent !important;
      border: none !important;
      padding-left: 0 !important;
      padding-right: 0 !important;
    }

    /* ডিপোজিট বাটনের নিচে বর্ডার রিমুভ */
    .fixed.bottom-0 {
      border-top: none !important;
    }

    /* ব্যালেন্স লেবেল ফন্ট সেটিং */
    #balanceLabel {
      font-weight: 600;
      font-size: 1.125rem;
      flex-shrink: 0;
    }

    /* ব্যালেন্স বক্সে ফ্লেক্স আইটেম স্পেস */
    #balanceBox > div {
      margin-left: 0.5rem;
    }

    /* Deposit Form Overlay */
    #depositOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    #depositForm {
      background: #1f2937; /* Tailwind gray-800 */
      padding: 1.5rem;
      border-radius: 0.5rem;
      width: 100%;
      max-width: 400px;
      color: white;
      overflow-y: auto;
      max-height: 90vh;
    }
    #depositForm label {
      font-weight: 600;
      margin-bottom: 0.25rem;
      display: block;
    }
    #depositForm input[type="text"],
    #depositForm input[type="number"],
    #depositForm input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 0.375rem;
      border: none;
      margin-bottom: 1rem;
      background: #374151; /* Tailwind gray-700 */
      color: white;
      outline: none;
    }
    #depositForm input[readonly] {
      background: #6b7280; /* Tailwind gray-500 */
      cursor: not-allowed;
    }
    #depositForm button {
      width: 100%;
      background: #fbbf24; /* yellow-400 */
      color: black;
      font-weight: 700;
      padding: 0.75rem;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background 0.3s;
      border: none;
    }
    #depositForm button:hover {
      background: #f59e0b; /* yellow-500 */
    }
    #depositCloseBtn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Balance Bar -->
  <div class="flex justify-between items-center px-4 py-4 bg-gray-800 shadow relative">
    <!-- Single balance box (Demo or Live) -->
    <div id="balanceBox" class="cursor-pointer select-none rounded px-6 py-3 flex items-center space-x-3 w-40">
      <div id="balanceLabel" class="text-yellow-400 font-semibold text-lg">Demo</div>
      <div id="balanceAmount">$10,000</div>
    </div>

    <button id="depositBtn" class="bg-yellow-500 px-3 py-1 rounded text-black font-semibold">Deposit</button>

    <!-- Balance Switch Modal -->
    <div id="balanceModal" class="hidden absolute top-full left-0 mt-1 bg-gray-800 border-t border-gray-600 rounded-b w-36 z-50 shadow-lg">
      <div class="p-3 space-y-2">
        <div class="flex items-center space-x-2 cursor-pointer hover:bg-gray-700 p-1 rounded" onclick="selectBalance('demo')">
          <input type="radio" name="balanceType" id="demoRadio" checked />
          <label for="demoRadio" class="text-yellow-400 font-semibold text-sm">Demo Balance</label>
        </div>
        <div class="flex items-center space-x-2 cursor-pointer hover:bg-gray-700 p-1 rounded" onclick="selectBalance('live')">
          <input type="radio" name="balanceType" id="liveRadio" />
          <label for="liveRadio" class="text-green-400 font-semibold text-sm">Live Balance</label>
        </div>
      </div>
    </div>
  </div>

  <!-- Chart Area -->
  <div class="h-[calc(100vh-230px)] bg-black flex items-center justify-center rounded">
    <span class="text-gray-400">[ Chart will be displayed here ]</span>
  </div>

  <!-- Trade Controls -->
  <div class="fixed bottom-0 left-0 right-0 bg-gray-800 px-4 py-3 border-t border-gray-600">

    <!-- Row 1: Amount + Profit -->
    <div class="flex justify-between space-x-2 mb-2 text-sm">
      <!-- Amount -->
      <div class="flex flex-col w-1/2">
        <label>Amount</label>
        <input id="amountInput" type="number" value="10" class="bg-gray-700 px-2 py-1 rounded text-sm outline-none" />
      </div>

      <!-- Profit -->
      <div class="flex flex-col w-1/2">
        <label>Profit (95%)</label>
        <div id="profitDisplay" class="bg-gray-700 px-2 py-1 rounded text-sm text-green-400">$9.50</div>
      </div>
    </div>

    <!-- Row 2: Timeframe + Market -->
    <div class="flex justify-between space-x-2 mb-3 text-sm">
      <!-- Timeframe -->
      <div class="flex flex-col w-1/2">
        <label>Timeframe</label>
        <select class="bg-gray-700 px-2 py-1 rounded text-sm">
          <option>1 Minute</option>
          <option>3 Minutes</option>
          <option>5 Minutes</option>
        </select>
      </div>

      <!-- Market -->
      <div class="flex flex-col w-1/2">
        <label>Market</label>
        <select class="bg-gray-700 px-2 py-1 rounded text-sm">
          <option>EUR/USD</option>
          <option>BTC/USD</option>
          <option>GBP/USD</option>
        </select>
      </div>
    </div>

    <!-- Trade Buttons -->
    <div class="flex justify-between space-x-4">
      <button class="w-full bg-green-500 hover:bg-green-600 text-black py-3 rounded font-bold">Up</button>
      <button class="w-full bg-red-500 hover:bg-red-600 text-white py-3 rounded font-bold">Down</button>
    </div>
  </div>

  <!-- Deposit Form Overlay -->
  <div id="depositOverlay" class="flex">
    <form id="depositForm" enctype="multipart/form-data">
      <button type="button" id="depositCloseBtn" aria-label="Close Deposit Form">&times;</button>
      <h2 class="text-xl font-bold mb-4">Deposit Funds</h2>
      
      <label for="binanceId">Binance ID</label>
      <input type="text" id="binanceId" name="binanceId" value="your-binance-id-12345" readonly />

      <label for="depositAmount">Amount (USD)</label>
      <input type="number" id="depositAmount" name="depositAmount" min="1" required placeholder="Enter deposit amount" />

      <label for="depositScreenshot">Upload Screenshot</label>
      <input type="file" id="depositScreenshot" name="depositScreenshot" accept="image/*" required />

      <button type="submit">Confirm Deposit</button>
    </form>
  </div>

  <script>
    const amountInput = document.getElementById("amountInput");
    const profitDisplay = document.getElementById("profitDisplay");
    const balanceBox = document.getElementById("balanceBox");
    const balanceModal = document.getElementById("balanceModal");
    const balanceLabel = document.getElementById("balanceLabel");
    const balanceAmount = document.getElementById("balanceAmount");
    const depositBtn = document.getElementById("depositBtn");
    const depositOverlay = document.getElementById("depositOverlay");
    const depositForm = document.getElementById("depositForm");
    const depositCloseBtn = document.getElementById("depositCloseBtn");

    // Initial balances
    const balances = {
      demo: 10000,
      live: 0
    };

    // Current selected balance type
    let currentBalanceType = 'demo';

    // Update profit on amount input
    function updateProfit() {
      const amount = parseFloat(amountInput.value) || 0;
      const profit = (amount * 0.95).toFixed(2);
      profitDisplay.textContent = `$${profit}`;
    }
    amountInput.addEventListener("input", updateProfit);
    updateProfit();

    // Toggle modal visibility on balance box click
    balanceBox.addEventListener("click", () => {
      balanceModal.classList.toggle("hidden");
    });

    // Select balance from modal
    function selectBalance(type) {
      currentBalanceType = type;
      balanceLabel.textContent = type === 'demo' ? 'Demo' : 'Live';
      balanceLabel.className = type === 'demo' ? 'text-yellow-400 font-semibold text-lg' : 'text-green-400 font-semibold text-lg';

      if(type === 'demo'){
        balanceAmount.textContent = `$${balances.demo.toLocaleString('en-US')}`;
      } else {
        balanceAmount.textContent = `$${balances.live.toLocaleString('en-US')}`;
      }
      balanceModal.classList.add("hidden");

      document.getElementById(type === 'demo' ? "demoRadio" : "liveRadio").checked = true;
    }

    // Close modal if clicked outside
    window.addEventListener('click', function(e) {
      if (!balanceBox.contains(e.target) && !balanceModal.contains(e.target)) {
        balanceModal.classList.add("hidden");
      }
    });

    // Show deposit form overlay
    depositBtn.addEventListener("click", () => {
      depositOverlay.style.display = "flex";
    });

    // Close deposit form
    depositCloseBtn.addEventListener("click", () => {
      depositOverlay.style.display = "none";
      depositForm.reset();
    });

    // Handle deposit form submission
    depositForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const binanceId = depositForm.binanceId.value;
      const amount = depositForm.depositAmount.value;
      const screenshot = depositForm.depositScreenshot.files[0];

      if (!amount || amount <= 0) {
        alert("Please enter a valid amount.");
        return;
      }
      if (!screenshot) {
        alert("Please upload a screenshot.");
        return;
      }

      // এখানে তোমার ফরম ডাটা সার্ভারে পাঠানোর জন্য AJAX / fetch / Firebase ইত্যাদি যুক্ত করবে
      // এখন কনসোলে শুধু ডাটা দেখানো হচ্ছে:

      console.log("Deposit Request:");
      console.log("Binance ID:", binanceId);
      console.log("Amount:", amount);
      console.log("Screenshot:", screenshot);

      alert("Deposit request sent! Admin will confirm it soon.");

      // ফর্ম রিসেট ও ফর্ম বন্ধ করা
      depositForm.reset();
      depositOverlay.style.display = "none";
    });

    // প্রথমে ডেমো ব্যালেন্স সিলেক্টেড থাকবে ও প্রদর্শিত হবে
    selectBalance('demo');
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Binary Trading Platform - Snow UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(to bottom right, #e0f7ff, #cfd8dc);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .mobile-frame {
      width: 420px;
      height: 900px;
      background: linear-gradient(to bottom, #f5fafd, #e0f0f6);
      border-radius: 38px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15), 0 0 0 8px #cfd8dc;
      position: relative;
      overflow: hidden;
      border: 2px solid #d0e3ef;
      display: flex;
      flex-direction: column;
    }
    .header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #e8f4fa;
      border-bottom: 1px solid #d6e4ea;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .demo-label {
      background: #b3e5fc;
      color: #01579b;
      padding: 4px 10px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 13px;
    }
    .balance {
      font-weight: bold;
      color: #00796b;
      font-size: 18px;
    }
    .deposit-btn {
      background: #00c853;
      color: #fff;
      border: none;
      padding: 8px 18px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .deposit-btn:hover {
      background: #00b248;
    }
    .market-area {
      background: linear-gradient(to top, #f1fafe, #dbeeff);
      height: 520px;
      margin: 14px;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid #cfd8dc;
      position: relative;
    }
    .market-area iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .form-section {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      background: #f4fbfe;
      border-top: 1px solid #d6e4ea;
    }
    .form-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .form-row label {
      font-size: 15px;
      color: #607d8b;
    }
    .form-row input {
      background: #ffffff;
      border: 1px solid #cfd8dc;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 16px;
      width: 130px;
      color: #37474f;
    }
    .form-row input:focus {
      border: 1.5px solid #29b6f6;
      outline: none;
    }
    .action-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
    }
    .up-btn, .down-btn {
      width: 48%;
      padding: 14px 0;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .up-btn {
      background: #26a69a;
    }
    .up-btn:hover {
      background: #2bbbad;
    }
    .down-btn {
      background: #ef5350;
    }
    .down-btn:hover {
      background: #e53935;
    }
    .bottom-nav {
      height: 60px;
      background: #d7ecf5;
      border-top: 1px solid #cfd8dc;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 10px #b0bec5;
    }
    .nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #455a64;
      opacity: 0.8;
    }
    .nav-btn svg {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }
    .nav-btn.active {
      opacity: 1;
      color: #00796b;
    }
    @media (max-width: 480px) {
      .mobile-frame {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="mobile-frame">
    <div class="header">
      <div class="header-left">
        <span class="demo-label">DEMO</span>
        <span class="balance">$10,000.00</span>
      </div>
      <button class="deposit-btn">Deposit</button>
    </div>

    <div class="market-area">
      <!-- লাইভ মার্কেট চার্ট (TradingView) -->
      <iframe
        src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_bbb&symbol=FX:EURUSD&interval=5&hidesidetoolbar=1&symboledit=1&saveimage=1&toolbarbg=f1f3f6&studies=[]&theme=light&style=1&timezone=Asia%2FDhaka&withdateranges=1&hidevolume=0&hideideas=1&enabled_features=&disabled_features="
        allowfullscreen
        loading="lazy"
      ></iframe>
    </div>

    <div class="form-section">
      <div class="form-row">
        <label>Investment ($)</label>
        <input type="number" placeholder="100" />
      </div>
      <div class="form-row">
        <label>Timer (sec)</label>
        <input type="number" placeholder="60" />
      </div>
      <div class="action-buttons">
        <button class="up-btn">UP</button>
        <button class="down-btn">DOWN</button>
      </div>
    </div>

    <div class="bottom-nav">
      <div class="nav-btn active">
        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
        <span>Home</span>
      </div>
      <div class="nav-btn">
        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C8.1 2 5 5.1 5 9c0 3.6 3 6.4 8 11.6 5-5.2 8-8 8-11.6 0-3.9-3.1-7-7-7z"/></svg>
        <span>Markets</span>
      </div>
      <div class="nav-btn">
        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4zm0 2c-3.33 0-8 1.67-8 5v1h16v-1c0-3.33-4.67-5-8-5z"/></svg>
        <span>Profile</span>
      </div>
    </div>
  </div>
</body>
</html>

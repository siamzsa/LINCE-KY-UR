<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full Mobile Trading UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col">

  <!-- Fullscreen Trading UI -->
  <div class="w-full flex-1 flex flex-col">

    <!-- Header -->
    <div class="flex justify-between items-center bg-gray-800 p-3 text-sm">
      <div class="flex items-center space-x-2">
        <div class="bg-yellow-400 text-black text-xs font-bold px-2 py-1 rounded">DEMO</div>
        <div class="font-semibold">$10,000.00</div>
      </div>
      <button class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-xs">Deposit</button>
    </div>

    <!-- Chart Area -->
    <div class="w-full h-[450px] bg-black flex items-center justify-center text-gray-600 text-xs italic rounded-md overflow-hidden">
      <iframe
        src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_bbb&symbol=FX:EURUSD&interval=5&hidesidetoolbar=1&symboledit=1&saveimage=1&toolbarbg=f1f3f6&studies=[]&theme=light&style=1&timezone=Asia%2FDhaka&withdateranges=1&hidevolume=0&hideideas=1"
        class="w-full h-full"
        allowfullscreen
        loading="lazy"
      ></iframe>
    </div>

    <!-- Scrollable Main Content -->
    <div class="flex-1 overflow-y-auto px-3 space-y-4 py-4 text-sm">

      <!-- Market Selector -->
      <div>
        <label class="text-xs text-gray-400 mb-1 block">Market</label>
        <select class="w-full bg-gray-800 text-white p-2 rounded">
          <option selected>USD/BDT (OTC)</option>
          <option>BTC/USD</option>
          <option>ETH/USD</option>
          <option>EUR/USD</option>
          <option>Gold/USD</option>
        </select>
      </div>

      <!-- Timeframe -->
      <div>
        <label class="text-xs text-gray-400 mb-1 block">Timeframe</label>
        <select class="w-full bg-gray-800 text-white p-2 rounded">
          <option>15s</option>
          <option>30s</option>
          <option>1m</option>
          <option>5m</option>
        </select>
      </div>

      <!-- Investment -->
      <div>
        <label class="text-gray-400 text-xs">Investment</label>
        <div class="flex items-center space-x-2 mt-1">
          <button onclick="adjustInvestment(-1)" class="px-2 bg-gray-700 rounded text-sm">-</button>
          <input id="investmentInput" type="number" value="12" class="w-20 text-center bg-gray-900 border border-gray-600 rounded px-2 py-1 text-sm" />
          <button onclick="adjustInvestment(1)" class="px-2 bg-gray-700 rounded text-sm">+</button>
        </div>
      </div>

      <!-- Payout -->
      <div>
        <label class="text-gray-400 text-xs">Payout</label>
        <div id="payoutDisplay" class="font-bold text-green-400 mt-1">22.32 $</div>
      </div>

      <!-- Trade Buttons -->
      <div class="flex justify-between space-x-2">
        <button class="w-1/2 bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded-lg">Down</button>
        <button class="w-1/2 bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-lg">Up</button>
      </div>

    </div>

    <!-- Bottom Navigation Bar -->
    <div class="bg-[#1c1e26] border-t border-gray-800 py-2 px-4 flex justify-around items-center text-gray-400 text-xl">
      <i class="fas fa-chart-line"></i>
      <i class="fas fa-question-circle"></i>
      <i class="fas fa-user"></i>
      <i class="fas fa-trophy"></i>
      <i class="fas fa-ellipsis-h"></i>
    </div>

  </div>

  <!-- JavaScript -->
  <script>
    const investmentInput = document.getElementById('investmentInput');
    const payoutDisplay = document.getElementById('payoutDisplay');
    const profitPercent = 0.86;

    function updatePayout() {
      const amount = parseFloat(investmentInput.value) || 0;
      const profit = (amount * profitPercent + amount).toFixed(2);
      payoutDisplay.innerText = `${profit} $`;
    }

    function adjustInvestment(delta) {
      let val = parseFloat(investmentInput.value) || 0;
      val = Math.max(1, val + delta);
      investmentInput.value = val;
      updatePayout();
    }

    investmentInput.addEventListener('input', updatePayout);
    window.addEventListener('DOMContentLoaded', updatePayout);
  </script>

</body>
</html>

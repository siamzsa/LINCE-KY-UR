<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Binary Trading Platform - Snow UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(to bottom right, #e0f7ff, #cfd8dc);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .mobile-frame {
      width: 420px;
      height: 900px;
      background: linear-gradient(to bottom, #f5fafd, #e0f0f6);
      border-radius: 38px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15), 0 0 0 8px #cfd8dc;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
      border: 2px solid #d0e3ef;
    }
    .header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #e8f4fa;
      border-bottom: 1px solid #d6e4ea;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .demo-label {
      background: #b3e5fc;
      color: #01579b;
      padding: 4px 10px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 13px;
    }
    .balance {
      font-weight: bold;
      color: #00796b;
      font-size: 18px;
    }
    .deposit-btn {
      background: #00c853;
      color: #fff;
      border: none;
      padding: 8px 18px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .market-area, .market-selector, .leaderboard, .profile-section {
      background: linear-gradient(to top, #f1fafe, #dbeeff);
      height: 520px;
      margin: 14px;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid #cfd8dc;
      display: none;
    }
    .market-area.active, .market-selector.active, .leaderboard.active, .profile-section.active {
      display: block;
    }
    .market-area iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .market-selector ul {
      list-style: none;
      padding: 20px;
      margin: 0;
      max-height: 480px;
      overflow-y: auto;
    }
    .market-selector li {
      background: #ffffff;
      margin-bottom: 10px;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #cfd8dc;
      cursor: pointer;
      font-weight: 600;
      color: #00796b;
    }
    .market-selector li:hover {
      background: #e0f2f1;
    }
    .leaderboard table {
      width: 100%;
      border-collapse: collapse;
    }
    .leaderboard th, .leaderboard td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #cfd8dc;
      font-weight: 600;
      color: #00796b;
    }
    .leaderboard th {
      background: #b3e5fc;
    }
    .form-section {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      background: #f4fbfe;
      border-top: 1px solid #d6e4ea;
    }
    .form-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .form-row label {
      font-size: 15px;
      color: #607d8b;
    }
    .form-row input {
      background: #ffffff;
      border: 1px solid #cfd8dc;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 16px;
      width: 130px;
    }
    .action-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
    }
    .up-btn, .down-btn {
      width: 48%;
      padding: 14px 0;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
    }
    .up-btn { background: #26a69a; }
    .up-btn:hover { background: #2bbbad; }
    .down-btn { background: #ef5350; }
    .down-btn:hover { background: #e53935; }

    .bottom-nav {
      height: 60px;
      background: #d7ecf5;
      border-top: 1px solid #cfd8dc;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 10px #b0bec5;
    }
    .nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #455a64;
      cursor: pointer;
    }
    .nav-btn svg {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }
    .nav-btn.active {
      color: #00796b;
    }

    .profile-section {
      padding: 20px;
      text-align: center;
    }
    .profile-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 16px;
      border: 2px solid #90caf9;
    }
    .profile-section input[type="file"] {
      margin-bottom: 10px;
    }
    .profile-section input[type="text"] {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #cfd8dc;
      width: 80%;
      margin-bottom: 12px;
    }
    .profile-info {
      color: #00796b;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .profile-btn {
      display: block;
      margin: 6px auto;
      padding: 8px 16px;
      background: #00acc1;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .profile-btn:hover {
      background: #00838f;
    }

    @media (max-width: 480px) {
      .mobile-frame {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="mobile-frame">
    <div class="header">
      <div class="header-left">
        <span class="demo-label">DEMO</span>
        <span class="balance">$10,000.00</span>
      </div>
      <button class="deposit-btn">Deposit</button>
    </div>

    <div class="market-area active" id="marketArea">
      <iframe id="marketFrame" src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_bbb&symbol=FX:EURUSD&interval=5&hidesidetoolbar=1&symboledit=1&saveimage=1&toolbarbg=f1f3f6&studies=[]&theme=light&style=1&timezone=Asia%2FDhaka&withdateranges=1&hidevolume=0&hideideas=1"></iframe>
    </div>

    <div class="market-selector" id="marketSelector">
      <ul>
        <li data-symbol="FX:EURUSD">EUR/USD</li>
        <li data-symbol="FX:GBPUSD">GBP/USD</li>
        <li data-symbol="FX:USDJPY">USD/JPY</li>
        <li data-symbol="FX:AUDUSD">AUD/USD</li>
        <li data-symbol="FX:USDCAD">USD/CAD</li>
        <li data-symbol="FX:USDCHF">USD/CHF</li>
        <li data-symbol="FX:NZDUSD">NZD/USD</li>
      </ul>
    </div>

    <div class="leaderboard" id="leaderboard">
      <table>
        <thead>
          <tr><th>র‍্যাঙ্ক</th><th>ট্রেডার</th><th>ব্যালেন্স</th></tr>
        </thead>
        <tbody>
          <tr><td>1</td><td>সাকসেস ট্রেডার</td><td>$15,000</td></tr>
          <tr><td>2</td><td>ট্রেডিং এক্সপার্ট</td><td>$12,500</td></tr>
          <tr><td>3</td><td>প্রফিট মাস্টার</td><td>$11,800</td></tr>
          <tr><td>4</td><td>বিনিয়োগকারী</td><td>$10,900</td></tr>
          <tr><td>5</td><td>নতুন ট্রেডার</td><td>$10,000</td></tr>
        </tbody>
      </table>
    </div>

    <div class="profile-section" id="profileSection">
      <input type="file" accept="image/*" onchange="loadAvatar(event)">
      <img src="https://via.placeholder.com/100" class="profile-avatar" id="avatarPreview" />
      <div class="profile-info" id="userEmail">user@example.com</div>
      <input type="text" placeholder="Your Name" />
      <button class="profile-btn">Change Password</button>
      <button class="profile-btn">Forgot Password</button>
    </div>

    <div class="form-section">
      <div class="form-row">
        <label>Investment ($)</label>
        <input type="number" placeholder="100" />
      </div>
      <div class="form-row">
        <label>Timer (sec)</label>
        <input type="number" placeholder="60" />
      </div>
      <div class="action-buttons">
        <button class="up-btn">UP</button>
        <button class="down-btn">DOWN</button>
      </div>
    </div>

    <div class="bottom-nav">
      <div class="nav-btn active" id="navHome"><svg fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg><span>Home</span></div>
      <div class="nav-btn" id="navMarkets"><svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C8.1 2 5 5.1 5 9c0 3.6 3 6.4 8 11.6 5-5.2 8-8 8-11.6 0-3.9-3.1-7-7-7z"/></svg><span>Markets</span></div>
      <div class="nav-btn" id="navLeaderboard"><svg fill="currentColor" viewBox="0 0 24 24"><path d="M7 14l5-5 5 5H7z"/></svg><span>Leaderboard</span></div>
      <div class="nav-btn" id="navProfile"><svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg><span>Profile</span></div>
    </div>
  </div>

  <script>
    // Navigation buttons
    const navHome = document.getElementById('navHome');
    const navMarkets = document.getElementById('navMarkets');
    const navLeaderboard = document.getElementById('navLeaderboard');
    const navProfile = document.getElementById('navProfile');

    const marketArea = document.getElementById('marketArea');
    const marketSelector = document.getElementById('marketSelector');
    const leaderboard = document.getElementById('leaderboard');
    const profileSection = document.getElementById('profileSection');

    function setActiveSection(section) {
      marketArea.classList.remove('active');
      marketSelector.classList.remove('active');
      leaderboard.classList.remove('active');
      profileSection.classList.remove('active');

      navHome.classList.remove('active');
      navMarkets.classList.remove('active');
      navLeaderboard.classList.remove('active');
      navProfile.classList.remove('active');

      switch(section) {
        case 'home':
          marketArea.classList.add('active');
          navHome.classList.add('active');
          break;
        case 'markets':
          marketSelector.classList.add('active');
          navMarkets.classList.add('active');
          break;
        case 'leaderboard':
          leaderboard.classList.add('active');
          navLeaderboard.classList.add('active');
          break;
        case 'profile':
          profileSection.classList.add('active');
          navProfile.classList.add('active');
          break;
      }
    }

    navHome.addEventListener('click', () => setActiveSection('home'));
    navMarkets.addEventListener('click', () => setActiveSection('markets'));
    navLeaderboard.addEventListener('click', () => setActiveSection('leaderboard'));
    navProfile.addEventListener('click', () => setActiveSection('profile'));

    // Market selector update iframe
    const marketSelectorList = marketSelector.querySelectorAll('li');
    const marketFrame = document.getElementById('marketFrame');

    marketSelectorList.forEach(li => {
      li.addEventListener('click', () => {
        const symbol = li.getAttribute('data-symbol');
        // Update iframe src with selected symbol
        marketFrame.src = `https://s.tradingview.com/widgetembed/?frameElementId=tradingview_bbb&symbol=${encodeURIComponent(symbol)}&interval=5&hidesidetoolbar=1&symboledit=1&saveimage=1&toolbarbg=f1f3f6&studies=[]&theme=light&style=1&timezone=Asia%2FDhaka&withdateranges=1&hidevolume=0&hideideas=1`;
        setActiveSection('home');
      });
    });

    // Profile avatar load preview
    function loadAvatar(event) {
      const avatarPreview = document.getElementById('avatarPreview');
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        avatarPreview.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    // Deposit button link action
    document.querySelector('.deposit-btn').addEventListener('click', () => {
      window.location.href = 'https://siam9757.github.io/Deposit-Withdraw/';
    });
  </script>
</body>
</html>
